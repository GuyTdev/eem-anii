<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Maccabi TLV - Tactical Board 2026</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .pitch-gradient { background: linear-gradient(to bottom, #15803d 0%, #166534 100%); position: relative; }
        .pitch-lines { pointer-events: none; position: absolute; inset: 0; opacity: 0.3; border: 2px solid rgba(255,255,255,0.2); margin: 10px; border-radius: 15px; }
        .half-line { position: absolute; top: 50%; left: 0; right: 0; height: 1px; background: rgba(255,255,255,0.3); }
        .center-circle { position: absolute; top: 50%; left: 50%; width: 70px; height: 70px; border: 1px solid rgba(255,255,255,0.3); border-radius: 50%; transform: translate(-50%, -50%); }
        .player-node { touch-action: none; transition: transform 0.1s ease-out; z-index: 20; cursor: grab; }
        .player-node:active { cursor: grabbing; z-index: 50; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        @keyframes fadeIn { from { opacity: 0; transform: translate(-50%, -45%); } to { opacity: 1; transform: translate(-50%, -50%); } }
        .animate-pop { animation: fadeIn 0.2s ease-out forwards; }
    </style>
</head>
<body class="bg-slate-950 text-white font-sans overflow-hidden select-none">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const FULL_SQUAD = [
            { id: 22, name: "Melika", number: 22, pos: "GK", native: "GK", mp: 16, cs: 6 },
            { id: 21, name: "Ben Harush", number: 21, pos: "DF", native: "RB", mp: 4, g: 0, a: 0 },
            { id: 4, name: "Heitor", number: 4, pos: "DF", native: "CB", mp: 10, g: 1, a: 0 },
            { id: 6, name: "Asante", number: 6, pos: "DF", native: "CB", mp: 8, g: 0, a: 0 },
            { id: 3, name: "Revivo", number: 3, pos: "DF", native: "LB", mp: 16, g: 0, a: 4 },
            { id: 42, name: "Dor Peretz", number: 42, pos: "MF", native: "CM", mp: 18, g: 8, a: 2 },
            { id: 30, name: "Itamar Noy", number: 30, pos: "MF", native: "CAM", mp: 18, g: 2, a: 0 },
            { id: 10, name: "Andrade", number: 10, pos: "MF", native: "CAM", mp: 14, g: 1, a: 0 },
            { id: 77, name: "Davida", number: 77, pos: "FW", native: "RW", mp: 19, g: 1, a: 2 },
            { id: 29, name: "Varela", number: 29, pos: "FW", native: "LW", mp: 16, g: 0, a: 1 },
            { id: 34, name: "Abu Farchi", number: 34, pos: "FW", native: "ST", mp: 12, g: 2, a: 0 },
            { id: 90, name: "Mishpati", number: 90, pos: "GK", native: "GK", mp: 3, cs: 1 },
            { id: 28, name: "Sissokho", number: 28, pos: "MF", native: "CDM", mp: 13, g: 0, a: 1 },
            { id: 36, name: "Ido Shahar", number: 36, pos: "MF", native: "CM", mp: 16, g: 9, a: 0 },
            { id: 11, name: "Jehezkel", number: 11, pos: "FW", native: "RW", mp: 18, g: 3, a: 4 },
            { id: 19, name: "Madmon", number: 19, pos: "FW", native: "ST", mp: 16, g: 3, a: 1 },
            { id: 41, name: "Ben Hamo", number: 41, pos: "DF", native: "CB", mp: 5, g: 0, a: 0 },
            { id: 5, name: "Camara", number: 5, pos: "DF", native: "CB", mp: 14, g: 0, a: 0, status: 'injured' },
            { id: 13, name: "Shlomo", number: 13, pos: "DF", native: "CB", mp: 12, g: 0, a: 1, status: 'injured' },
            { id: 14, name: "Gropper", number: 14, pos: "DF", native: "LB", mp: 6, g: 0, a: 0, status: 'injured' },
            { id: 17, name: "Belic", number: 17, pos: "MF", native: "CDM", mp: 8, g: 0, a: 0, status: 'injured' },
            { id: 23, name: "Lederman", number: 23, pos: "MF", native: "CDM", mp: 6, g: 0, a: 0 },
            { id: 98, name: "Nicolaescu", number: 98, pos: "FW", native: "ST", mp: 9, g: 2, a: 1, status: 'injured' },
            { id: 15, name: "Malede", number: 15, pos: "FW", native: "ST", mp: 8, g: 0, a: 0 },
            { id: 60, name: "Ben Simon", number: 60, pos: "FW", native: "ST", mp: 3, g: 0, a: 0 },
            { id: 70, name: "Sahiti", number: 70, pos: "MF", native: "RM", mp: 5, g: 0, a: 0 },
            { id: 27, name: "Magor", number: 27, pos: "FW", native: "LW", mp: 4, g: 0, a: 0 }
        ];

        const FORMATIONS = {
            "4-3-3": [{t:88,l:50},{t:72,l:85},{t:75,l:65},{t:75,l:35},{t:72,l:15},{t:55,l:50},{t:40,l:75},{t:40,l:25},{t:20,l:82},{t:20,l:18},{t:12,l:50}],
            "4-4-2": [{t:88,l:50},{t:72,l:85},{t:75,l:65},{t:75,l:35},{t:72,l:15},{t:50,l:85},{t:55,l:60},{t:55,l:40},{t:50,l:15},{t:20,l:60},{t:20,l:40}],
            "3-5-2": [{t:88,l:50},{t:75,l:50},{t:75,l:75},{t:75,l:25},{t:55,l:85},{t:55,l:15},{t:45,l:50},{t:40,l:70},{t:40,l:30},{t:15,l:60},{t:15,l:40}],
            "5-4-1": [{t:88,l:50},{t:75,l:50},{t:75,l:85},{t:75,l:70},{t:75,l:30},{t:75,l:15},{t:45,l:80},{t:48,l:60},{t:48,l:40},{t:45,l:20},{t:15,l:50}]
        };

        function App() {
            const [players, setPlayers] = useState([]);
            const [bench, setBench] = useState([]);
            const [tooltip, setTooltip] = useState(null);
            const [isSplashOpen, setIsSplashOpen] = useState(true);
            const pitchRef = useRef(null);
            const [activePlayer, setActivePlayer] = useState(null);

            useEffect(() => {
                setPlayers(FULL_SQUAD.slice(0, 11).map((p, i) => ({ ...p, top: FORMATIONS["4-3-3"][i].t, left: FORMATIONS["4-3-3"][i].l })));
                setBench(FULL_SQUAD.slice(11));
            }, []);

            const applyFormation = (name) => {
                const coords = FORMATIONS[name];
                setPlayers(prev => prev.map((p, i) => ({ ...p, top: coords[i].t, left: coords[i].l })));
            };

            const handlePointerDown = (e, index) => {
                e.stopPropagation();
                setActivePlayer(index);
            };

            const handlePointerMove = (e) => {
                if (activePlayer === null) return;
                const rect = pitchRef.current.getBoundingClientRect();
                const x = ((e.clientX - rect.left) / rect.width) * 100;
                const y = ((e.clientY - rect.top) / rect.height) * 100;
                
                if (x >= 0 && x <= 100 && y >= 0 && y <= 100) {
                    const newPlayers = [...players];
                    newPlayers[activePlayer] = { ...newPlayers[activePlayer], top: y, left: x };
                    setPlayers(newPlayers);
                }
            };

            const handleBenchDrop = (benchIdx) => {
                const newBenchPlayer = bench[benchIdx];
                const newBench = [...bench];
                const newPlayers = [...players];

                // Check if new player is GK and there's already a GK
                if (newBenchPlayer.pos === 'GK') {
                    const existingGkIdx = newPlayers.findIndex(p => p.pos === 'GK');
                    if (existingGkIdx !== -1) {
                        const oldGk = newPlayers[existingGkIdx];
                        newPlayers[existingGkIdx] = { ...newBenchPlayer, top: oldGk.top, left: oldGk.left };
                        newBench[benchIdx] = oldGk;
                    }
                } else {
                    // Default swap with a random non-GK or first selected
                    const targetIdx = 1; // Replace a field player
                    const oldPlayer = newPlayers[targetIdx];
                    newPlayers[targetIdx] = { ...newBenchPlayer, top: oldPlayer.top, left: oldPlayer.left };
                    newBench[benchIdx] = oldPlayer;
                }
                setPlayers(newPlayers);
                setBench(newBench);
            };

            return (
                <div className="flex flex-col h-screen max-w-md mx-auto bg-slate-900 overflow-hidden relative touch-none"
                     onPointerMove={handlePointerMove}
                     onPointerUp={() => setActivePlayer(null)}>
                    
                    {/* Splash Screen */}
                    <div onClick={() => setIsSplashOpen(!isSplashOpen)}
                        className={`transition-all duration-500 ease-in-out cursor-pointer flex items-center justify-center
                            ${isSplashOpen ? 'fixed inset-0 z-[80] bg-slate-950/95' : 'absolute top-14 left-4 z-0 opacity-20'}`}>
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRvI5-HIL22_wvCk8KaxmBsLrBStS36PgbIB8Tn8FIf8orpuG075aDiJ5E&s=10" 
                             className={`transition-all duration-500 ${isSplashOpen ? 'w-64 h-64 animate-pulse' : 'w-10 h-10 rounded-full'}`}/>
                    </div>

                    <header className="p-4 bg-yellow-500 text-blue-900 shadow-lg z-50">
                        <div className="flex justify-between items-center mb-3">
                            <div>
                                <h1 className="font-black text-xl leading-none italic uppercase">Maccabi TLV</h1>
                                <p className="text-[10px] font-bold opacity-75 uppercase">Tactical Board 2026</p>
                            </div>
                            <div className="bg-blue-900 text-white px-3 py-1 rounded-full text-[10px] font-black italic">EDITOR</div>
                        </div>
                        {/* Formation Selectors */}
                        <div className="flex gap-2 overflow-x-auto scrollbar-hide">
                            {Object.keys(FORMATIONS).map(f => (
                                <button key={f} onClick={() => applyFormation(f)}
                                        className="bg-blue-900/10 border border-blue-900/20 text-blue-900 text-[9px] font-black px-3 py-1 rounded-md hover:bg-blue-900 hover:text-white transition-colors">
                                    {f}
                                </button>
                            ))}
                        </div>
                    </header>

                    <div ref={pitchRef} className="flex-grow relative pitch-gradient m-2 rounded-3xl border-2 border-white/10 overflow-hidden shadow-2xl z-10">
                        <div className="pitch-lines"><div className="half-line"/><div className="center-circle"/></div>

                        {players.map((p, i) => (
                            <div key={p.id} 
                                 onPointerDown={(e) => handlePointerDown(e, i)}
                                 onClick={() => setTooltip(tooltip?.id === p.id ? null : p)}
                                 className="absolute -translate-x-1/2 -translate-y-1/2 flex flex-col items-center player-node group"
                                 style={{ top: `${p.top}%`, left: `${p.left}%` }}>
                                <div className={`w-12 h-12 rounded-full border-2 flex items-center justify-center font-black shadow-xl transition-transform ${activePlayer === i ? 'scale-125 shadow-2xl ring-4 ring-yellow-400/50' : ''} ${p.pos === 'GK' ? 'bg-orange-500 border-white' : 'bg-yellow-400 border-blue-900 text-blue-900'}`}>
                                    {p.number}
                                    {p.status === 'injured' && <div className="absolute -top-1 -right-1 bg-red-600 w-4 h-4 rounded-full border border-white text-[8px] flex items-center justify-center text-white font-bold">✚</div>}
                                </div>
                                <span className="mt-1 bg-blue-950/90 px-2 py-0.5 rounded text-[9px] font-bold text-white border border-white/10 whitespace-nowrap">{p.name}</span>
                            </div>
                        ))}

                        {tooltip && (
                            <div className="absolute top-1/2 left-1/2 bg-slate-900 border border-yellow-500/50 p-4 rounded-2xl shadow-2xl z-[100] w-52 animate-pop text-center">
                                <h3 className="font-black text-yellow-500 text-lg uppercase">{tooltip.name}</h3>
                                <p className="text-[10px] text-slate-400 mb-2">{tooltip.native} | #{tooltip.number}</p>
                                <div className="grid grid-cols-3 gap-1 border-y border-white/10 py-3 my-2 bg-white/5 rounded-lg">
                                    <div><p className="text-[7px] text-slate-500 uppercase">MP</p><p className="font-bold">{tooltip.mp}</p></div>
                                    <div><p className="text-[7px] text-slate-500 uppercase">{tooltip.pos === 'GK' ? 'CS' : 'G'}</p><p className="font-bold text-yellow-400">{tooltip.pos === 'GK' ? tooltip.cs : tooltip.g || 0}</p></div>
                                    <div><p className="text-[7px] text-slate-500 uppercase">A</p><p className="font-bold text-blue-400">{tooltip.a || 0}</p></div>
                                </div>
                                <button onClick={() => setTooltip(null)} className="text-[10px] text-slate-500 font-black uppercase tracking-widest hover:text-white">Close</button>
                            </div>
                        )}
                    </div>

                    <div className="bg-slate-900 p-4 border-t border-white/10 h-44 flex flex-col z-10">
                        <div className="flex justify-between items-center mb-4 text-slate-500">
                            <span className="text-[10px] font-black tracking-[0.2em] uppercase">Squad Bench (Tap to swap)</span>
                            <span className="text-[8px] uppercase">Scroll Right &rarr;</span>
                        </div>
                        <div className="flex gap-6 overflow-x-auto scrollbar-hide pb-6 h-full items-start px-1">
                            {bench.map((p, i) => (
                                <div key={p.id} onClick={() => handleBenchDrop(i)}
                                     className={`flex-shrink-0 flex flex-col items-center transition-all ${p.status === 'injured' ? 'opacity-30 grayscale' : 'opacity-90 hover:opacity-100 hover:scale-110'}`}>
                                    <div className="w-12 h-12 bg-slate-800 rounded-full border border-slate-700 flex items-center justify-center text-xs font-black relative shadow-lg">
                                        {p.number}
                                        {p.status === 'injured' && <div className="absolute -top-1 -right-1 text-red-500 text-[10px]">✚</div>}
                                    </div>
                                    <p className="text-[10px] mt-2 font-black text-slate-300 uppercase tracking-tighter w-14 text-center truncate">{p.name}</p>
                                    <p className="text-[8px] text-yellow-500/50 font-black uppercase">{p.native}</p>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
