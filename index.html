<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Eem Anii - Maccabi 2026 Final</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html-to-image/1.11.11/html-to-image.min.js"></script>
    <style>
        .app-container { height: 100vh; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        .pitch-gradient { background: linear-gradient(to bottom, #15803d 0%, #166534 100%); position: relative; flex-grow: 1; }
        .pitch-lines { pointer-events: none; position: absolute; inset: 0; opacity: 0.4; }
        .half-line { position: absolute; top: 50%; left: 0; right: 0; height: 2px; background: white; transform: translateY(-50%); }
        .center-circle { position: absolute; top: 50%; left: 50%; width: 80px; height: 80px; border: 2px solid white; border-radius: 50%; transform: translate(-50%, -50%); }
        .box-top { position: absolute; top: 0; left: 50%; width: 200px; height: 70px; border: 2px solid white; border-top: 0; transform: translateX(-50%); }
        .box-bot { position: absolute; bottom: 0; left: 50%; width: 200px; height: 70px; border: 2px solid white; border-bottom: 0; transform: translateX(-50%); }
        
        .bench-scroll { 
            display: flex; gap: 1rem; overflow-x: auto; padding-bottom: 10px;
            scrollbar-width: thin; scrollbar-color: #eab308 #1e293b;
        }
        .bench-scroll::-webkit-scrollbar { height: 6px; }
        .bench-scroll::-webkit-scrollbar-thumb { background-color: #eab308; border-radius: 10px; }

        .player-node { touch-action: none; z-index: 20; }
        @keyframes pop { 0% { transform: translate(-50%, -50%) scale(0.9); opacity: 0; } 100% { transform: translate(-50%, -50%) scale(1); opacity: 1; } }
        .animate-pop { animation: pop 0.25s ease-out; }
    </style>
</head>
<body class="bg-slate-900 text-white font-sans overflow-hidden select-none">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        const UPDATED_SQUAD = [
            // Starting 11 (4-2-1-3)
            { id: 22, name: "Melika", n: 22, p: "GK", g: 0, a: 0, s: "Reflexes", status: "fit" },
            { id: 6, name: "Asante", n: 6, p: "RB", g: 1, a: 2, s: "Pace", status: "fit" },
            { id: 4, name: "Heitor", n: 4, p: "CB", g: 1, a: 1, s: "Strength", status: "fit" },
            { id: 13, name: "Shlomo", n: 13, p: "CB", g: 0, a: 0, s: "Aerials", status: "fit" },
            { id: 3, name: "Revivo", n: 3, p: "LB", g: 1, a: 5, s: "Crossing", status: "fit" },
            { id: 28, name: "Sissokho", n: 28, p: "CDM", g: 0, a: 3, s: "Interceptions", status: "fit" },
            { id: 17, name: "Belic", n: 17, p: "CDM", g: 0, a: 1, s: "Hard Tackling", status: "fit" }, // נוסף להרכב
            { id: 42, name: "Peretz", n: 42, p: "CAM", g: 12, a: 6, s: "Late Runs", status: "fit" },
            { id: 11, name: "Jehezkel", n: 11, p: "RW", g: 5, a: 7, s: "Speed", status: "fit" },
            { id: 29, name: "Varela", n: 29, p: "LW", g: 4, a: 8, s: "Dribbling", status: "fit" },
            { id: 34, name: "Abu Farchi", n: 34, p: "ST", g: 3, a: 1, s: "Clinical", status: "fit" },
            
            // Bench (Including Jan Signing)
            { id: 29, name: "Emir Sahiti"
, n: 29, p: "ST", g: 0, a: 0, s: "Interceptions", status: "fit" }, // רכש ינואר
            { id: 30, name: "Itamar Noy", n: 30, p: "CAM", status: "fit" },
            { id: 90, name: "Mishpati", n: 90, p: "GK", status: "fit" },
            { id: 41, name: "Ben Hamo", n: 41, p: "CB", status: "fit" },
            { id: 36, name: "Shahar", n: 36, p: "CM", status: "fit" },
            { id: 17, name: "Belic", n: 17, p: "CDM", g: 0, a: 1, status: "fit" },
            { id: 10, name: "Andrade", n: 10, p: "CAM", status: "fit" },
            { id: 19, name: "Madmon", n: 19, p: "ST", status: "fit" },
            { id: 77, name: "Davida", n: 77, p: "RW", status: "doubtful" },
            { id: 5, name: "Camara", n: 5, p: "CB", status: "injured", reason: "Calf" },
            { id: 98, name: "Nicolaescu", n: 98, p: "ST", status: "injured", reason: "ACL" }
        ];

        const FORMATIONS = {
            "4-2-1-3": [{t:88,l:50},{t:72,l:85},{t:75,l:63},{t:75,l:37},{t:72,l:15},{t:55,l:68},{t:55,l:32},{t:35,l:50},{t:20,l:85},{t:20,l:15},{t:12,l:50}],
            "4-3-3": [{t:88,l:50},{t:72,l:85},{t:75,l:65},{t:75,l:35},{t:72,l:15},{t:55,l:50},{t:42,l:70},{t:42,l:30},{t:20,l:82},{t:20,l:18},{t:12,l:50}],
            "4-4-2": [{t:88,l:50},{t:72,l:85},{t:75,l:65},{t:75,l:35},{t:72,l:15},{t:50,l:85},{t:52,l:60},{t:52,l:40},{t:50,l:15},{t:18,l:60},{t:18,l:40}],
            "Custom": null
        };

        function App() {
            const [formation, setFormation] = useState("4-2-1-3");
            const [players, setPlayers] = useState([]);
            const [bench, setBench] = useState([]);
            const [captain, setCaptain] = useState(42);
            const [dragInfo, setDragInfo] = useState(null);
            const [tooltip, setTooltip] = useState(null);
            const pitchRef = useRef(null);

            useEffect(() => { 
                setPlayers(UPDATED_SQUAD.slice(0, 11).map((p, i) => ({ ...p, top: FORMATIONS["4-2-1-3"][i].t, left: FORMATIONS["4-2-1-3"][i].l })));
                setBench(UPDATED_SQUAD.slice(11));
            }, []);

            const startDrag = (e, idx, src) => {
                e.dataTransfer.setData("text/plain", idx);
                setDragInfo({ idx, src });
            };

            const handleDrop = (e, targetIdx, targetSrc) => {
                e.preventDefault();
                if (!dragInfo) return;
                let newP = [...players], newB = [...bench];

                if (dragInfo.src === 'bench' && targetSrc === 'field') {
                    const out = newP[targetIdx];
                    newP[targetIdx] = { ...newB[dragInfo.idx], top: out.top, left: out.left };
                    newB[dragInfo.idx] = out;
                } else if (dragInfo.src === 'field' && targetSrc === 'field') {
                    const tmp = { t: newP[dragInfo.idx].top, l: newP[dragInfo.idx].left };
                    newP[dragInfo.idx].top = newP[targetIdx].top;
                    newP[dragInfo.idx].left = newP[targetIdx].left;
                    newP[targetIdx].top = tmp.t;
                    newP[targetIdx].left = tmp.l;
                }
                setPlayers(newP); setBench(newB); setDragInfo(null);
            };

            const handleMoveOnPitch = (e) => {
                e.preventDefault();
                if (!dragInfo || dragInfo.src !== 'field') return;
                const rect = pitchRef.current.getBoundingClientRect();
                const x = ((e.clientX - rect.left) / rect.width) * 100;
                const y = ((e.clientY - rect.top) / rect.height) * 100;
                let newP = [...players];
                newP[dragInfo.idx].top = Math.max(5, Math.min(95, y));
                newP[dragInfo.idx].left = Math.max(5, Math.min(95, x));
                setPlayers(newP); setFormation("Custom"); setDragInfo(null);
            };

            return (
                <div className="app-container max-w-md mx-auto bg-slate-900 shadow-2xl relative">
                    <header className="px-4 py-3 bg-yellow-500 text-blue-900 flex justify-between items-center z-50">
                        <div>
                            <h1 className="text-xl font-black italic tracking-tighter uppercase leading-none">EEM ANII</h1>
                            <p className="text-[8px] font-bold opacity-80 mt-0.5">JAN 2026 • NEW ARRIVALS</p>
                        </div>
                        <button onClick={() => window.location.reload()} className="bg-blue-900 text-white p-2 rounded-full"><svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2.5" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/></svg></button>
                    </header>

                    <div className="flex bg-slate-800 p-2 gap-2 overflow-x-auto scrollbar-hide shrink-0">
                        {Object.keys(FORMATIONS).map(f => f && (
                            <button key={f} onClick={() => { if(f!=='Custom') { setFormation(f); setPlayers(prev => prev.map((p,i) => ({...p, top: FORMATIONS[f][i].t, left: FORMATIONS[f][i].l}))); }}} 
                            className={`px-4 py-1.5 rounded-full text-[10px] font-bold whitespace-nowrap transition ${formation === f ? 'bg-yellow-500 text-blue-900' : 'bg-slate-700 text-slate-400'}`}>{f}</button>
                        ))}
                    </div>

                    <div ref={pitchRef} onDragOver={e => e.preventDefault()} onDrop={handleMoveOnPitch} className="pitch-gradient m-2 rounded-xl border-2 border-white/10 overflow-hidden">
                        <div className="pitch-lines"><div className="half-line"/><div className="center-circle"/><div className="box-top"/><div className="box-bot"/></div>
                        
                        {players.map((p, i) => (
                            <div key={p.id} draggable onDragStart={(e) => startDrag(e, i, 'field')} onDrop={(e) => handleDrop(e, i, 'field')} onDragOver={e => e.preventDefault()}
                                 onDoubleClick={() => setCaptain(p.id)} onClick={() => { setTooltip(p); setTimeout(() => setTooltip(null), 2000); }}
                                 className="absolute -translate-x-1/2 -translate-y-1/2 flex flex-col items-center player-node animate-pop" style={{ top: `${p.top}%`, left: `${p.left}%` }}>
                                <div className={`w-11 h-11 rounded-full border-2 flex items-center justify-center font-black text-xs shadow-lg active:scale-125 transition ${p.p === 'GK' ? 'bg-orange-600 border-white' : 'bg-yellow-400 border-blue-900 text-blue-900'}`}>
                                    {p.n}
                                    {captain === p.id && <div className="absolute -top-1 -right-1 bg-white text-blue-900 w-4 h-4 rounded-full flex items-center justify-center border border-blue-900 text-[8px] font-black">C</div>}
                                    {p.status !== 'fit' && <div className="absolute -bottom-1 -right-1 bg-red-600 text-white w-4 h-4 rounded-full flex items-center justify-center border border-white text-[10px]">✚</div>}
                                </div>
                                <div className="mt-1 bg-blue-950/90 px-2 py-0.5 rounded text-[8px] font-bold text-white uppercase whitespace-nowrap border border-white/5">{p.name}</div>
                            </div>
                        ))}

                        {tooltip && (
                            <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white text-blue-900 p-4 rounded-2xl shadow-2xl z-50 border-4 border-yellow-500 text-center animate-pop">
                                <p className="text-xs font-black uppercase mb-1 border-b border-slate-200 pb-1">{tooltip.name}</p>
                                <div className="flex gap-4 justify-center text-[10px] font-bold text-slate-500">
                                    <span>G: {tooltip.g || 0}</span><span>A: {tooltip.a || 0}</span>
                                </div>
                                <p className="text-[9px] font-black text-blue-600 uppercase mt-1 italic">⚡ {tooltip.s}</p>
                            </div>
                        )}
                    </div>

                    <div className="bg-slate-800 p-4 shrink-0 pb-10">
                        <h3 className="text-[9px] font-black text-slate-500 uppercase mb-3 tracking-[0.2em]">Scouting Bench (Scroll →)</h3>
                        <div className="bench-scroll">
                            {bench.map((p, i) => (
                                <div key={p.id} draggable onDragStart={(e) => startDrag(e, i, 'bench')} onDrop={(e) => handleDrop(e, i, 'bench')} onDragOver={e => e.preventDefault()}
                                     className={`flex-shrink-0 flex flex-col items-center transition ${p.status !== 'fit' ? 'opacity-30 grayscale' : 'opacity-80'}`}>
                                    <div className="w-10 h-10 bg-slate-700 rounded-full border border-slate-600 flex items-center justify-center text-[10px] font-bold relative group-hover:bg-slate-600">
                                        {p.n}
                                    </div>
                                    <p className="text-[8px] mt-1 font-bold text-center uppercase truncate w-12">{p.name}</p>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
