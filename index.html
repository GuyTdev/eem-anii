<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Eem Anii - Maccabi 2026 PRO</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --maccabi-yellow: #fde047; --maccabi-blue: #1e3a8a; }
        body { background-color: #0f172a; margin: 0; font-family: system-ui, -apple-system, sans-serif; overflow: hidden; position: fixed; width: 100%; height: 100%; }
        .pitch-gradient { background: linear-gradient(to bottom, #15803d 0%, #166534 100%); position: relative; touch-action: none; }
        .pitch-lines { pointer-events: none; position: absolute; inset: 0; opacity: 0.4; border: 2px solid white; border-radius: 12px; }
        .half-line { position: absolute; top: 50%; left: 0; right: 0; height: 2px; background: white; transform: translateY(-50%); }
        .center-circle { position: absolute; top: 50%; left: 50%; width: 80px; height: 80px; border: 2px solid white; border-radius: 50%; transform: translate(-50%, -50%); }
        .box-top { position: absolute; top: 0; left: 50%; width: 180px; height: 60px; border: 2px solid white; border-top: 0; transform: translateX(-50%); }
        .box-bot { position: absolute; bottom: 0; left: 50%; width: 180px; height: 60px; border: 2px solid white; border-bottom: 0; transform: translateX(-50%); }
        
        /* אופטימיזציה לגרירה במובייל */
        .player-node { 
            position: absolute; transform: translate(-50%, -50%); 
            z-index: 20; touch-action: none; 
            transition: top 0.3s cubic-bezier(0.4, 0, 0.2, 1), left 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .player-node.is-dragging { transition: none; z-index: 1000; transform: translate(-50%, -50%) scale(1.2); }
        
        .status-badge { position: absolute; top: -4px; right: -4px; width: 16px; height: 16px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 10px; border: 1px solid white; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        
        .bench-area { height: 140px; background: #1e293b; border-top: 2px solid #334155; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        const SQUAD_DATA = [
            { id: 22, name: "Melika", n: 22, p: "GK", status: "fit" },
            { id: 4, name: "Heitor", n: 4, p: "RB", status: "fit" },
            { id: 13, name: "Shlomo", n: 13, p: "CB", status: "fit" },
            { id: 41, name: "Ben Hamo", n: 41, p: "CB", status: "fit" },
            { id: 3, name: "Revivo", n: 3, p: "LB", status: "fit" },
            { id: 28, name: "Sissokho", n: 28, p: "CDM", status: "fit" },
            { id: 42, name: "Peretz", n: 42, p: "CM", status: "fit" },
            { id: 30, name: "Itamar Noy", n: 30, p: "CAM", status: "fit" },
            { id: 11, name: "Jehezkel", n: 11, p: "RW", status: "fit" },
            { id: 29, name: "Varela", n: 29, p: "LW", status: "fit" },
            { id: 34, name: "Abu Farchi", n: 34, p: "ST", status: "fit" },
            // Bench
            { id: 90, name: "Mishpati", n: 90, p: "GK", status: "fit" },
            { id: 36, name: "Shahar", n: 36, p: "CM", status: "fit" },
            { id: 10, name: "Andrade", n: 10, p: "CAM", status: "fit" },
            { id: 15, name: "Malede", n: 15, p: "ST", status: "fit" },
            { id: 19, name: "Madmon", n: 19, p: "ST", status: "fit" },
            { id: 5, name: "Camara", n: 5, p: "CB", status: "injured" },
            { id: 17, name: "Belic", n: 17, p: "CDM", status: "injured" },
            { id: 77, name: "Davida", n: 77, p: "RW", status: "doubtful" }
        ];

        const FORMATIONS = {
            "4-2-3-1": [{t:88,l:50},{t:72,l:85},{t:75,l:63},{t:75,l:37},{t:72,l:15},{t:55,l:65},{t:55,l:35},{t:30,l:82},{t:25,l:50},{t:30,l:18},{t:12,l:50}],
            "4-3-3": [{t:88,l:50},{t:72,l:85},{t:75,l:65},{t:75,l:35},{t:72,l:15},{t:55,l:50},{t:42,l:70},{t:42,l:30},{t:20,l:82},{t:20,l:18},{t:12,l:50}],
            "4-4-2": [{t:88,l:50},{t:72,l:85},{t:75,l:65},{t:75,l:35},{t:72,l:15},{t:50,l:85},{t:52,l:60},{t:52,l:40},{t:50,l:15},{t:18,l:60},{t:18,l:40}],
            "3-5-2": [{t:88,l:50},{t:75,l:50},{t:75,l:75},{t:75,l:25},{t:45,l:10},{t:50,l:35},{t:55,l:50},{t:50,l:65},{t:45,l:90},{t:18,l:40},{t:18,l:60}]
        };

        function App() {
            const [players, setPlayers] = useState([]);
            const [bench, setBench] = useState([]);
            const [formation, setFormation] = useState("4-2-3-1");
            const [dragId, setDragId] = useState(null);
            const [tooltip, setTooltip] = useState(null);
            const pitchRef = useRef(null);
            const benchRef = useRef(null);

            useEffect(() => {
                setPlayers(SQUAD_DATA.slice(0, 11).map((p, i) => ({ ...p, top: FORMATIONS["4-2-3-1"][i].t, left: FORMATIONS["4-2-3-1"][i].l })));
                setBench(SQUAD_DATA.slice(11));
            }, []);

            const handleTouchMove = (e, id, isBench = false) => {
                if (e.cancelable) e.preventDefault();
                const touch = e.touches[0];
                const rect = pitchRef.current.getBoundingClientRect();
                const x = ((touch.clientX - rect.left) / rect.width) * 100;
                const y = ((touch.clientY - rect.top) / rect.height) * 100;

                setDragId(id);
                if (!isBench) {
                    setPlayers(prev => prev.map(p => p.id === id ? { ...p, top: y, left: x } : p));
                }
            };

            const handleTouchEnd = (e, id, isBench = false) => {
                const touch = e.changedTouches[0];
                const pitchRect = pitchRef.current.getBoundingClientRect();
                const benchRect = benchRef.current.getBoundingClientRect();
                
                const x = ((touch.clientX - pitchRect.left) / pitchRect.width) * 100;
                const y = ((touch.clientY - pitchRect.top) / pitchRect.height) * 100;
                
                setDragId(null);

                // לוגיקת החלפה (Collision Detection)
                const targetOnPitch = players.find(p => p.id !== id && Math.abs(p.left - x) < 8 && Math.abs(p.top - y) < 8);

                if (isBench) {
                    // מהספסל למגרש
                    if (touch.clientY < benchRect.top && targetOnPitch) {
                        const fromBench = bench.find(p => p.id === id);
                        const fromPitch = targetOnPitch;
                        setPlayers(prev => prev.map(p => p.id === fromPitch.id ? { ...fromBench, top: p.top, left: p.left } : p));
                        setBench(prev => prev.map(p => p.id === id ? fromPitch : p));
                    }
                } else {
                    // מהמגרש לספסל
                    if (touch.clientY > benchRect.top) {
                        const fromPitch = players.find(p => p.id === id);
                        const firstBench = bench[0];
                        setPlayers(prev => prev.map(p => p.id === id ? { ...firstBench, top: p.top, left: p.left } : p));
                        setBench(prev => [fromPitch, ...prev.slice(1)]);
                    } else if (targetOnPitch) {
                        // החלפת מקומות בתוך המגרש
                        const p1 = players.find(p => p.id === id);
                        const p2 = targetOnPitch;
                        setPlayers(prev => prev.map(p => {
                            if (p.id === p1.id) return { ...p, top: p2.top, left: p2.left };
                            if (p.id === p2.id) return { ...p, top: p1.top, left: p1.left };
                            return p;
                        }));
                    }
                }
            };

            return (
                <div className="flex flex-col h-screen max-w-md mx-auto bg-slate-900 shadow-2xl relative overflow-hidden">
                    <header className="px-4 py-3 bg-yellow-500 text-blue-900 flex justify-between items-center z-50">
                        <h1 className="text-xl font-black italic tracking-tighter uppercase leading-none">MACCABI 2026</h1>
                        <button onClick={() => window.location.reload()} className="bg-blue-900 text-white p-2 rounded-full active:scale-90 transition">
                             <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="3" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/></svg>
                        </button>
                    </header>

                    <div className="flex bg-slate-800 p-2 gap-2 overflow-x-auto scrollbar-hide border-b border-white/5">
                        {Object.keys(FORMATIONS).map(f => (
                            <button key={f} 
                                onClick={() => {
                                    setFormation(f);
                                    setPlayers(prev => prev.map((p, i) => ({ ...p, top: FORMATIONS[f][i].t, left: FORMATIONS[f][i].l })));
                                }}
                                className={`px-4 py-1.5 rounded-full text-[10px] font-bold transition whitespace-nowrap ${formation === f ? 'bg-yellow-500 text-blue-900' : 'bg-slate-700 text-slate-400'}`}
                            >
                                {f}
                            </button>
                        ))}
                    </div>

                    <div ref={pitchRef} className="flex-grow m-2 pitch-gradient rounded-xl overflow-hidden shadow-inner border-2 border-white/10">
                        <div className="pitch-lines"><div className="half-line"/><div className="center-circle"/><div className="box-top"/><div className="box-bot"/></div>
                        
                        {players.map((p) => (
                            <div key={p.id} 
                                 className={`player-node ${dragId === p.id ? 'is-dragging' : ''}`}
                                 style={{ top: `${p.top}%`, left: `${p.left}%` }}
                                 onTouchMove={(e) => handleTouchMove(e, p.id)}
                                 onTouchEnd={(e) => handleTouchEnd(e, p.id)}
                                 onClick={() => { setTooltip(p); setTimeout(() => setTooltip(null), 2000); }}
                            >
                                <div className={`w-11 h-11 rounded-full border-2 flex items-center justify-center font-black text-xs shadow-lg ${p.p === 'GK' ? 'bg-orange-600 border-white' : 'bg-yellow-400 border-blue-900 text-blue-900'}`}>
                                    {p.n}
                                    {p.status === 'injured' && <div className="status-badge bg-red-600 text-white">✚</div>}
                                    {p.status === 'doubtful' && <div className="status-badge bg-orange-500 text-white">?</div>}
                                </div>
                                <div className="mt-1 bg-blue-950/90 px-2 py-0.5 rounded text-[8px] font-bold uppercase text-white text-center shadow-md whitespace-nowrap">
                                    {p.name}
                                </div>
                            </div>
                        ))}

                        {tooltip && (
                            <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white text-blue-900 p-4 rounded-2xl shadow-2xl z-[2000] text-center border-2 border-yellow-500 animate-bounce">
                                <p className="font-black uppercase text-sm">{tooltip.name}</p>
                                <p className="text-[10px] font-bold opacity-60 uppercase">{tooltip.p} • Status: {tooltip.status}</p>
                            </div>
                        )}
                    </div>

                    <div ref={benchRef} className="bench-area p-3 overflow-hidden">
                        <h3 className="text-[9px] font-bold text-slate-400 uppercase tracking-widest mb-2 px-1">Substitution Bench (Drag to Pitch)</h3>
                        <div className="flex gap-4 overflow-x-auto scrollbar-hide pb-4 h-full">
                            {bench.map((p) => (
                                <div key={p.id} 
                                     className={`flex-shrink-0 flex flex-col items-center group ${p.status === 'injured' ? 'opacity-40' : ''}`}
                                     onTouchMove={(e) => handleTouchMove(e, p.id, true)}
                                     onTouchEnd={(e) => handleTouchEnd(e, p.id, true)}
                                >
                                    <div className="w-10 h-10 bg-slate-700 rounded-full border border-slate-600 flex items-center justify-center text-[10px] font-bold text-slate-300 relative">
                                        {p.n}
                                        {p.status === 'injured' && <div className="status-badge bg-red-600 text-[8px] w-3 h-3">!</div>}
                                    </div>
                                    <p className="text-[8px] mt-1 font-bold text-slate-400 uppercase truncate w-12 text-center">{p.name}</p>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
