<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Eem Anii - Maccabi 2026 Pro</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html-to-image/1.11.11/html-to-image.min.js"></script>
    <style>
        body { background-color: #020617; margin: 0; padding: 0; }
        .pitch-gradient { background: linear-gradient(to bottom, #15803d 0%, #166534 100%); position: relative; min-height: 550px; }
        .pitch-lines { pointer-events: none; position: absolute; inset: 0; opacity: 0.3; }
        .half-line { position: absolute; top: 50%; left: 0; right: 0; height: 2px; background: white; transform: translateY(-50%); }
        .center-circle { position: absolute; top: 50%; left: 50%; width: 90px; height: 90px; border: 2px solid white; border-radius: 50%; transform: translate(-50%, -50%); }
        .box-top { position: absolute; top: 0; left: 50%; width: 200px; height: 75px; border: 2px solid white; border-top: 0; transform: translateX(-50%); }
        .box-bot { position: absolute; bottom: 0; left: 50%; width: 200px; height: 75px; border: 2px solid white; border-bottom: 0; transform: translateX(-50%); }
        .player-node { touch-action: none; z-index: 50; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .tooltip-anim { animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translate(-50%, -10px); } to { opacity: 1; transform: translate(-50%, 0); } }
        .mobile-safe-bottom { padding-bottom: 180px; }
    </style>
</head>
<body class="text-white font-sans overflow-y-auto select-none">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        const INITIAL_SQUAD = [
            { id: 22, name: "Melika", n: 22, p: "GK", g: 0, a: 0, status: "fit" },
            { id: 4, name: "Heitor", n: 4, p: "RB", g: 1, a: 3, status: "fit" },
            { id: 13, name: "Shlomo", n: 13, p: "CB", g: 0, a: 1, status: "fit" },
            { id: 41, name: "Ben Hamo", n: 41, p: "CB", g: 2, a: 0, status: "fit" },
            { id: 3, name: "Revivo", n: 3, p: "LB", g: 1, a: 4, status: "fit" },
            { id: 28, name: "Sissokho", n: 28, p: "CDM", g: 0, a: 2, status: "fit" },
            { id: 42, name: "Peretz", n: 42, p: "CM", g: 11, a: 5, status: "fit" },
            { id: 30, name: "Itamar Noy", n: 30, p: "CAM", g: 4, a: 6, status: "fit" },
            { id: 11, name: "Jehezkel", n: 11, p: "RW", g: 6, a: 7, status: "fit" },
            { id: 29, name: "Varela", n: 29, p: "LW", g: 5, a: 8, status: "fit" },
            { id: 34, name: "Abu Farchi", n: 34, p: "ST", g: 3, a: 1, status: "fit" },
            // Bench
            { id: 90, name: "Mishpati", n: 90, p: "GK", g: 0, a: 0, status: "fit" },
            { id: 36, name: "Shahar", n: 36, p: "CM", g: 2, a: 2, status: "fit" },
            { id: 10, name: "Andrade", n: 10, p: "CAM", g: 3, a: 5, status: "fit" },
            { id: 21, name: "Ben Harush", n: 21, p: "RB", g: 0, a: 1, status: "fit" },
            { id: 23, name: "Lederman", n: 23, p: "CDM", status: "fit" },
            { id: 5, name: "Camara", n: 5, p: "CB", status: "injured", reason: "Rib Injury" },
            { id: 6, name: "Asante", n: 6, p: "CB", status: "injured", reason: "Muscle" },
            { id: 17, name: "Belic", n: 17, p: "CDM", status: "injured", reason: "Face Fracture" },
            { id: 77, name: "Davida", n: 77, p: "RW", status: "doubtful", reason: "Calf" },
            { id: 14, name: "Gropper", n: 14, p: "LB", status: "injured", reason: "ACL" },
            { id: 98, name: "Nicolaescu", n: 98, p: "ST", status: "injured", reason: "ACL" }
        ];

        const FORMATIONS = {
            "4-2-3-1": [{t:88,l:50},{t:72,l:85},{t:75,l:63},{t:75,l:37},{t:72,l:15},{t:55,l:65},{t:55,l:35},{t:30,l:82},{t:25,l:50},{t:30,l:18},{t:12,l:50}],
            "4-3-3": [{t:88,l:50},{t:72,l:85},{t:75,l:65},{t:75,l:35},{t:72,l:15},{t:55,l:50},{t:42,l:72},{t:42,l:28},{t:22,l:85},{t:22,l:15},{t:12,l:50}],
            "4-4-2": [{t:88,l:50},{t:72,l:85},{t:75,l:65},{t:75,l:35},{t:72,l:15},{t:48,l:88},{t:52,l:62},{t:52,l:38},{t:48,l:12},{t:20,l:65},{t:20,l:35}],
            "3-5-2": [{t:88,l:50},{t:75,l:50},{t:75,l:76},{t:75,l:24},{t:45,l:88},{t:58,l:65},{t:58,l:35},{t:58,l:50},{t:45,l:12},{t:20,l:60},{t:20,l:40}],
            "5-4-1": [{t:88,l:50},{t:75,l:50},{t:75,l:72},{t:75,l:28},{t:70,l:90},{t:70,l:10},{t:48,l:65},{t:48,l:35},{t:45,l:82},{t:45,l:18},{t:18,l:50}],
            "4-1-4-1": [{t:88,l:50},{t:72,l:85},{t:75,l:65},{t:75,l:35},{t:72,l:15},{t:60,l:50},{t:40,l:80},{t:35,l:62},{t:35,l:38},{t:40,l:20},{t:15,l:50}],
            "Custom": null
        };

        function App() {
            const [formation, setFormation] = useState("4-2-3-1");
            const [players, setPlayers] = useState([]);
            const [bench, setBench] = useState([]);
            const [captain, setCaptain] = useState(42);
            const [draggedIdx, setDraggedIdx] = useState(null);
            const [dragSource, setDragSource] = useState(null);
            const [coachName, setCoachName] = useState("");
            const [tooltip, setTooltip] = useState(null);
            const [isRefreshing, setIsRefreshing] = useState(false);
            const pitchRef = useRef(null);

            useEffect(() => { 
                const initial = INITIAL_SQUAD.slice(0, 11).map((p, i) => ({ ...p, top: FORMATIONS["4-2-3-1"][i].t, left: FORMATIONS["4-2-3-1"][i].l }));
                setPlayers(initial);
                setBench(INITIAL_SQUAD.slice(11));
            }, []);

            const refreshSquad = () => {
                setIsRefreshing(true);
                setTimeout(() => {
                    // Updating data based on Jan 31st reality (Injuries for Camara/Abu Farchi)
                    setPlayers(prev => prev.map(p => {
                        if (p.id === 5) return { ...p, status: 'injured', reason: 'Rib (Derby)' };
                        if (p.id === 34) return { ...p, status: 'injured', reason: 'Physical (Derby)' };
                        return p;
                    }));
                    setBench(prev => prev.map(p => {
                         if (p.id === 5) return { ...p, status: 'injured', reason: 'Rib (Derby)' };
                         return p;
                    }));
                    setIsRefreshing(false);
                }, 1200);
            };

            const onFieldDrop = (e) => {
                e.preventDefault();
                const rect = pitchRef.current.getBoundingClientRect();
                const x = ((e.clientX - rect.left) / rect.width) * 100;
                const y = ((e.clientY - rect.top) / rect.height) * 100;

                const nearIdx = players.findIndex((p, idx) => idx !== draggedIdx && Math.abs(p.left - x) < 7 && Math.abs(p.top - y) < 7);
                let newP = [...players], newB = [...bench];

                if (dragSource === 'field') {
                    if (nearIdx !== -1) {
                        const tmp = { t: players[draggedIdx].top, l: players[draggedIdx].left };
                        newP[draggedIdx].top = players[nearIdx].top; newP[draggedIdx].left = players[nearIdx].left;
                        newP[nearIdx].top = tmp.t; newP[nearIdx].left = tmp.l;
                    } else {
                        newP[draggedIdx].top = y; newP[draggedIdx].left = x; setFormation("Custom");
                    }
                } else {
                    const target = nearIdx !== -1 ? nearIdx : 0;
                    const out = newP[target];
                    newP[target] = { ...newB[draggedIdx], top: out.top, left: out.left };
                    newB[draggedIdx] = out;
                }
                setPlayers(newP); setBench(newB); setDraggedIdx(null);
            };

            return (
                <div className="min-h-screen flex flex-col max-w-md mx-auto relative bg-slate-950 shadow-2xl">
                    <header className="px-4 py-3 bg-yellow-500 text-blue-900 sticky top-0 z-[100] shadow-2xl flex flex-col gap-2">
                        <div className="flex justify-between items-center">
                            <h1 className="text-xl font-black italic">EEM ANII</h1>
                            <div className="flex gap-2">
                                <button onClick={refreshSquad} className={`p-2 rounded-full bg-blue-900/10 ${isRefreshing ? 'animate-spin' : ''}`}>
                                    <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-7.068 2h-3.932a.25.25 0 0 0-.192-.41l1.966-2.36a.25.25 0 0 0 .384 0l1.966 2.36a.25.25 0 0 0-.192.41z"/><path d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9a5.002 5.002 0 0 0-9.211-2H8V3zM.083 9a6.002 6.002 0 0 1 10.537-3.182.5.5 0 1 1 .771.636A5.002 5.002 0 0 0 3.1 11h1.713v1H1a1 1 0 0 1-1-1V9z"/></svg>
                                </button>
                                <button onClick={() => setCoachName(prompt("Coach Name:") || coachName)} className="bg-blue-900 text-white px-4 py-1.5 rounded-full text-[10px] font-black uppercase">SHARE</button>
                            </div>
                        </div>
                    </header>

                    <div className="flex bg-slate-900/80 p-2 gap-2 overflow-x-auto scrollbar-hide border-b border-white/5">
                        {Object.keys(FORMATIONS).map(f => (
                            <button key={f} onClick={() => { if(f!=='Custom') { setFormation(f); setPlayers(prev => prev.map((p,i) => ({...p, top: FORMATIONS[f][i].t, left: FORMATIONS[f][i].l}))); }}} 
                            className={`px-3 py-2 rounded flex-shrink-0 text-[10px] font-bold ${formation === f ? 'bg-yellow-500 text-blue-900' : 'bg-slate-800 text-slate-400'}`}>{f}</button>
                        ))}
                    </div>

                    <div ref={pitchRef} onDragOver={e=>e.preventDefault()} onDrop={onFieldDrop} 
                         className="m-2 pitch-gradient rounded-2xl relative border-2 border-white/10 overflow-hidden shadow-2xl"
                         onClick={() => setTooltip(null)}>
                        <div className="pitch-lines"><div className="half-line"/><div className="center-circle"/><div className="box-top"/><div className="box-bot"/></div>
                        
                        {coachName && <div className="absolute inset-0 flex items-center justify-center opacity-[0.05] pointer-events-none rotate-[-30deg] text-6xl font-black uppercase">{coachName}</div>}

                        {players.map((p, i) => (
                            <div key={p.id} draggable onDragStart={() => { setDraggedIdx(i); setDragSource('field'); }}
                                 onClick={(e) => { e.stopPropagation(); setTooltip(p); }}
                                 className="absolute -translate-x-1/2 -translate-y-1/2 flex flex-col items-center player-node group"
                                 style={{ top: `${p.top}%`, left: `${p.left}%` }}>
                                <div className={`w-11 h-11 rounded-full border-2 flex items-center justify-center font-black text-xs shadow-xl transition-transform active:scale-125 ${p.p === 'GK' ? 'bg-orange-500 border-white' : 'bg-yellow-400 text-blue-900 border-blue-900'}`}>
                                    {p.n}
                                    {captain === p.id && <div className="absolute -top-1 -right-1 bg-blue-900 text-white w-4 h-4 rounded-full flex items-center justify-center text-[8px] border border-white">C</div>}
                                    {p.status !== 'fit' && <div className="absolute -bottom-1 -right-1 bg-red-600 text-white w-4 h-4 rounded-full flex items-center justify-center text-[10px] border border-white">!</div>}
                                </div>
                                <div className="mt-1 bg-blue-950/90 px-2 py-0.5 rounded text-[8px] font-bold text-white uppercase whitespace-nowrap">{p.name}</div>
                                
                                {tooltip?.id === p.id && (
                                    <div className="absolute bottom-full mb-2 left-1/2 -translate-x-1/2 bg-white text-slate-900 p-2 rounded shadow-2xl z-[200] w-24 text-[9px] tooltip-anim">
                                        <p className="font-black border-b border-slate-100 mb-1">{p.name} ({p.p})</p>
                                        <p>Goals: {p.g || 0}</p>
                                        <p>Status: <span className={p.status==='fit'?'text-green-600':'text-red-600'}>{p.status}</span></p>
                                        {p.reason && <p className="italic text-[7px] text-slate-500">{p.reason}</p>}
                                    </div>
                                )}
                            </div>
                        ))}
                    </div>

                    <div className="bg-slate-900 p-4 mobile-safe-bottom rounded-t-3xl border-t border-white/5">
                        <div className="flex justify-between items-center mb-4">
                            <span className="text-[10px] font-black uppercase tracking-widest text-slate-500">Bench & Reserves</span>
                        </div>
                        <div className="grid grid-cols-4 gap-y-8 gap-x-2">
                            {bench.map((p, i) => (
                                <div key={p.id} draggable onDragStart={() => { setDraggedIdx(i); setDragSource('bench'); }}
                                     onClick={() => setTooltip(p)}
                                     className={`flex flex-col items-center relative transition-opacity ${p.status !== 'fit' ? 'opacity-40 grayscale' : 'opacity-100'}`}>
                                    <div className="w-10 h-10 bg-slate-800 rounded-full flex items-center justify-center text-[10px] font-bold border border-slate-700">
                                        {p.n}
                                        {p.status !== 'fit' && <span className="absolute -top-1 -right-1 text-red-500 text-xs">âœš</span>}
                                    </div>
                                    <p className="text-[8px] mt-2 font-bold text-center uppercase truncate w-full text-slate-400">{p.name}</p>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
