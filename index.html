<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EEM ANII - Tactical Squad 2026</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .pitch-gradient { background: linear-gradient(to bottom, #15803d 0%, #166534 100%); position: relative; }
        .pitch-lines { pointer-events: none; position: absolute; inset: 0; opacity: 0.3; border: 2px solid white; margin: 5px; border-radius: 5px; }
        .penalty-area-top { position: absolute; top: 0; left: 18%; right: 18%; height: 16%; border: 2px solid white; border-top: 0; }
        .goal-area-top { position: absolute; top: 0; left: 35%; right: 35%; height: 6%; border: 2px solid white; border-top: 0; }
        .penalty-area-bottom { position: absolute; bottom: 0; left: 18%; right: 18%; height: 16%; border: 2px solid white; border-bottom: 0; }
        .goal-area-bottom { position: absolute; bottom: 0; left: 35%; right: 35%; height: 6%; border: 2px solid white; border-bottom: 0; }
        .half-line { position: absolute; top: 50%; left: 0; right: 0; height: 1px; background: rgba(255,255,255,0.4); }
        .center-circle { position: absolute; top: 50%; left: 50%; width: 70px; height: 70px; border: 1px solid rgba(255,255,255,0.4); border-radius: 50%; transform: translate(-50%, -50%); }
        .player-node { touch-action: none; z-index: 20; transition: transform 0.2s ease; }
        .bench-scroll { display: flex; gap: 1.25rem; overflow-x: auto; scroll-snap-type: x mandatory; padding-bottom: 3.5rem; }
        .bench-item { flex: 0 0 75px; scroll-snap-align: center; text-align: center; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        @keyframes crown-pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
        .captain-badge { animation: crown-pulse 2s infinite; }
        .status-injured { border-color: #ef4444 !important; box-shadow: 0 0 10px rgba(239, 68, 68, 0.5); }
        .status-doubtful { border-color: #f59e0b !important; box-shadow: 0 0 10px rgba(245, 158, 11, 0.5); }
        .swap-target { transform: scale(1.2); filter: drop-shadow(0 0 15px #3b82f6); z-index: 30; }
    </style>
</head>
<body class="bg-slate-950 text-white font-sans overflow-hidden select-none">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const FORMATIONS = {
            "4-3-3": [{t:88,l:50},{t:75,l:20},{t:78,l:40},{t:78,l:60},{t:75,l:80},{t:55,l:50},{t:40,l:30},{t:40,l:70},{t:20,l:20},{t:15,l:50},{t:20,l:80}],
            "4-2-3-1": [{t:88,l:50},{t:75,l:15},{t:78,l:38},{t:78,l:62},{t:75,l:85},{t:58,l:35},{t:58,l:65},{t:40,l:50},{t:25,l:20},{t:15,l:50},{t:25,l:80}],
            "3-4-3": [{t:88,l:50},{t:78,l:25},{t:82,l:50},{t:78,l:75},{t:55,l:15},{t:55,l:40},{t:55,l:60},{t:55,l:85},{t:20,l:20},{t:15,l:50},{t:20,l:80}]
        };

        const FULL_SQUAD = [
            { id: 22, name: "Melika", number: 22, pos: "GK", native: "GK", mp: 16, cs: 6, g:0, a:0 },
            { id: 3, name: "Revivo", number: 3, pos: "DF", native: "LB", mp: 16, g: 0, a: 4 },
            { id: 6, name: "Asante", number: 6, pos: "DF", native: "CB", mp: 8, g: 0, a: 0 },
            { id: 4, name: "Heitor", number: 4, pos: "DF", native: "CB", mp: 10, g: 1, a: 0 },
            { id: 21, name: "Ben Harush", number: 21, pos: "DF", native: "RB", mp: 4, g: 0, a: 0 },
            { id: 42, name: "Dor Peretz", number: 42, pos: "MF", native: "CM", mp: 18, g: 8, a: 2 },
            { id: 30, name: "Itamar Noy", number: 30, pos: "MF", native: "CAM", mp: 18, g: 2, a: 0 },
            { id: 10, name: "Andrade", number: 10, pos: "MF", native: "CAM", mp: 14, g: 1, a: 0 },
            { id: 29, name: "Varela", number: 29, pos: "FW", native: "LW", mp: 16, g: 0, a: 1 },
            { id: 34, name: "Abu Farchi", number: 34, pos: "FW", native: "ST", mp: 12, g: 2, a: 0 },
            { id: 77, name: "Davida", number: 77, pos: "FW", native: "RW", mp: 19, g: 1, a: 2 },
            { id: 90, name: "Mishpati", number: 90, pos: "GK", native: "GK", mp: 3, cs: 1, g:0, a:0 },
            { id: 28, name: "Sissokho", number: 28, pos: "MF", native: "CDM", mp: 13, g: 0, a: 1 },
            { id: 36, name: "Ido Shahar", number: 36, pos: "MF", native: "CM", mp: 16, g: 9, a: 0 },
            { id: 11, name: "Jehezkel", number: 11, pos: "FW", native: "RW", mp: 18, g: 3, a: 4 },
            { id: 19, name: "Madmon", number: 19, pos: "FW", native: "ST", mp: 16, g: 3, a: 1 },
            { id: 41, name: "Ben Hamo", number: 41, pos: "DF", native: "CB", mp: 5, g: 0, a: 0 },
            { id: 5, name: "Camara", number: 5, pos: "DF", native: "CB", mp: 14, g: 0, a: 0, status: 'injured' },
            { id: 13, name: "Shlomo", number: 13, pos: "DF", native: "CB", mp: 12, g: 0, a: 1, status: 'doubtful' },
            { id: 14, name: "Gropper", number: 14, pos: "DF", native: "LB", mp: 6, g: 0, a: 0, status: 'injured' },
            { id: 17, name: "Belic", number: 17, pos: "MF", native: "CDM", mp: 8, g: 0, a: 0, status: 'injured' },
            { id: 23, name: "Lederman", number: 23, pos: "MF", native: "CDM", mp: 6, g: 0, a: 0 },
            { id: 98, name: "Nicolaescu", number: 98, pos: "FW", native: "ST", mp: 9, g: 2, a: 1, status: 'injured' },
            { id: 15, name: "Malede", number: 15, pos: "FW", native: "ST", mp: 8, g: 0, a: 0 },
            { id: 60, name: "Ben Simon", number: 60, pos: "FW", native: "ST", mp: 3, g: 0, a: 0 },
            { id: 70, name: "Sahiti", number: 70, pos: "MF", native: "RM", mp: 5, g: 0, a: 0 },
            { id: 27, name: "Magor", number: 27, pos: "FW", native: "LW", mp: 4, g: 0, a: 0 }
        ];

        function App() {
            const [players, setPlayers] = useState([]);
            const [bench, setBench] = useState([]);
            const [dragInfo, setDragInfo] = useState(null);
            const [hoverId, setHoverId] = useState(null);
            const [tooltipPlayer, setTooltipPlayer] = useState(null);
            const [captainId, setCaptainId] = useState(42);
            const pitchRef = useRef(null);
            const benchRef = useRef(null);

            useEffect(() => {
                const starters = FULL_SQUAD.slice(0, 11).map((p, i) => ({ ...p, top: FORMATIONS["4-3-3"][i].t, left: FORMATIONS["4-3-3"][i].l }));
                setPlayers(starters);
                setBench(FULL_SQUAD.slice(11));
            }, []);

            const handlePointerDown = (e, player, isFromBench) => {
                if (e.target.closest('.name-trigger')) return;
                setDragInfo({ player, isFromBench, x: e.clientX, y: e.clientY });
            };

            const handlePointerMove = (e) => {
                if (!dragInfo) return;
                setDragInfo(prev => ({ ...prev, x: e.clientX, y: e.clientY }));

                const pitchRect = pitchRef.current.getBoundingClientRect();
                const dropX = ((e.clientX - pitchRect.left) / pitchRect.width) * 100;
                const dropY = ((e.clientY - pitchRect.top) / pitchRect.height) * 100;

                // Detect if hovering over another player on the pitch
                let targetId = null;
                players.forEach(p => {
                    if (p.id === dragInfo.player.id) return;
                    const d = Math.sqrt(Math.pow(p.top - dropY, 2) + Math.pow(p.left - dropX, 2));
                    if (d < 8) targetId = p.id;
                });
                setHoverId(targetId);
            };

            const handlePointerUp = (e) => {
                if (!dragInfo) return;
                const benchRect = benchRef.current.getBoundingClientRect();
                const pitchRect = pitchRef.current.getBoundingClientRect();
                const isDropOnBench = e.clientY > (benchRect.top - 10);
                
                let newP = [...players], newB = [...bench];

                const dropX = ((e.clientX - pitchRect.left) / pitchRect.width) * 100;
                const dropY = ((e.clientY - pitchRect.top) / pitchRect.height) * 100;

                if (dragInfo.isFromBench) {
                    if (!isDropOnBench) {
                        // Swap bench player with closest pitch player
                        let closestIdx = 0, minDist = Infinity;
                        newP.forEach((p, i) => {
                            const d = Math.sqrt(Math.pow(p.top - dropY, 2) + Math.pow(p.left - dropX, 2));
                            if (d < minDist) { minDist = d; closestIdx = i; }
                        });
                        const targetField = newP[closestIdx];
                        newP[closestIdx] = { ...dragInfo.player, top: targetField.top, left: targetField.left };
                        newB = newB.map(p => p.id === dragInfo.player.id ? targetField : p);
                    }
                } else {
                    if (isDropOnBench) {
                        // Swap pitch player with closest bench player
                        const items = benchRef.current.querySelectorAll('.bench-item');
                        let closestBIdx = 0, minX = Infinity;
                        items.forEach((item, idx) => {
                            const rect = item.getBoundingClientRect();
                            const d = Math.abs(e.clientX - (rect.left + rect.width/2));
                            if (d < minX) { minX = d; closestBIdx = idx; }
                        });
                        const targetBench = newB[closestBIdx];
                        newP = newP.map(p => p.id === dragInfo.player.id ? { ...targetBench, top: p.top, left: p.left } : p);
                        newB[closestBIdx] = dragInfo.player;
                    } else {
                        // Check for pitch-to-pitch swap
                        let targetIdx = -1;
                        newP.forEach((p, i) => {
                            if (p.id === dragInfo.player.id) return;
                            const d = Math.sqrt(Math.pow(p.top - dropY, 2) + Math.pow(p.left - dropX, 2));
                            if (d < 8) targetIdx = i;
                        });

                        if (targetIdx !== -1) {
                            const playerA = newP.find(p => p.id === dragInfo.player.id);
                            const playerB = newP[targetIdx];
                            const tempTop = playerA.top, tempLeft = playerA.left;
                            
                            newP = newP.map(p => {
                                if (p.id === playerA.id) return { ...playerA, top: playerB.top, left: playerB.left };
                                if (p.id === playerB.id) return { ...playerB, top: tempTop, left: tempLeft };
                                return p;
                            });
                        } else {
                            // Simple move
                            newP = newP.map(p => p.id === dragInfo.player.id ? { ...p, top: dropY, left: dropX } : p);
                        }
                    }
                }
                setPlayers(newP); setBench(newB); setDragInfo(null); setHoverId(null);
            };

            return (
                <div className="flex flex-col h-screen max-w-md mx-auto bg-slate-950 overflow-hidden relative touch-none"
                     onPointerMove={handlePointerMove} onPointerUp={handlePointerUp}>
                    
                    <header className="p-4 bg-yellow-500 text-blue-900 shadow-xl z-50">
                        <div className="flex justify-between items-center mb-3">
                            <h1 className="font-black text-2xl italic leading-none">EEM ANII</h1>
                            <div className="flex gap-2">
                                {Object.keys(FORMATIONS).map(f => (
                                    <button key={f} onClick={() => setPlayers(prev => prev.map((p, i) => ({ ...p, top: FORMATIONS[f][i].t, left: FORMATIONS[f][i].l })))}
                                            className="bg-blue-950 text-white text-[8px] font-black px-2 py-1.5 rounded uppercase">{f}</button>
                                ))}
                            </div>
                        </div>
                    </header>

                    <div ref={pitchRef} className="flex-grow relative pitch-gradient m-2 rounded-3xl border-2 border-white/10 overflow-hidden z-10">
                        <div className="pitch-lines">
                            <div className="penalty-area-top" /><div className="half-line" /><div className="center-circle" /><div className="penalty-area-bottom" />
                        </div>
                        
                        {players.map((p) => (
                            <div key={p.id} className={`absolute -translate-x-1/2 -translate-y-1/2 flex flex-col items-center player-node 
                                ${dragInfo?.player.id === p.id ? 'opacity-20' : ''} 
                                ${hoverId === p.id ? 'swap-target' : ''}`}
                                 style={{ top: `${p.top}%`, left: `${p.left}%` }}>
                                <div onPointerDown={(e) => handlePointerDown(e, p, false)} onDoubleClick={() => setCaptainId(p.id)}
                                     className={`relative w-11 h-11 rounded-full border-2 flex items-center justify-center font-black shadow-lg ${p.pos === 'GK' ? 'bg-orange-500 border-white text-white' : 'bg-yellow-400 border-blue-900 text-blue-900'}`}>
                                    {p.number}
                                    {captainId === p.id && <div className="absolute -top-1.5 -left-1.5 bg-yellow-600 border border-white text-white w-5 h-5 rounded-full flex items-center justify-center text-[10px] font-black captain-badge">C</div>}
                                </div>
                                <div onClick={() => setTooltipPlayer(p)} className="name-trigger flex flex-col items-center mt-1">
                                    <span className="bg-blue-950/95 px-2 py-0.5 rounded text-[9px] font-bold text-white border border-white/10">{p.name}</span>
                                    <span className="text-[7px] font-black text-yellow-500 uppercase leading-none mt-0.5">{p.native}</span>
                                </div>
                            </div>
                        ))}
                    </div>

                    <div ref={benchRef} className="bg-slate-900 px-4 pt-4 border-t border-white/10 z-10">
                        <p className="text-[10px] font-black text-slate-500 tracking-widest mb-4 uppercase italic">Squad & Reserves</p>
                        <div className="bench-scroll scrollbar-hide">
                            {bench.map((p) => (
                                <div key={p.id} className={`bench-item flex flex-col items-center ${dragInfo?.player.id === p.id ? 'opacity-20' : ''}`}>
                                    <div onPointerDown={(e) => handlePointerDown(e, p, true)}
                                         className={`w-11 h-11 bg-slate-800 rounded-full border-2 flex items-center justify-center text-xs font-black shadow-lg mb-2 ${p.status === 'injured' ? 'status-injured' : p.status === 'doubtful' ? 'status-doubtful' : 'border-slate-700'}`}>
                                        {p.number}
                                    </div>
                                    <div onClick={() => setTooltipPlayer(p)} className="name-trigger">
                                        <p className="text-[9px] font-black text-slate-200 uppercase truncate px-1">{p.name}</p>
                                        <p className="text-[7px] font-bold text-yellow-600/70 uppercase">{p.native}</p>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>

                    {tooltipPlayer && (
                        <div className="absolute inset-0 bg-black/80 backdrop-blur-sm z-[200] flex items-center justify-center p-6" onClick={() => setTooltipPlayer(null)}>
                            <div className="bg-slate-900 border-2 border-yellow-500 p-6 rounded-3xl w-full max-w-xs text-center shadow-2xl animate-in zoom-in duration-150" onClick={e => e.stopPropagation()}>
                                <h2 className="text-3xl font-black text-yellow-500 uppercase italic">{tooltipPlayer.name}</h2>
                                <p className="text-sm text-slate-400 font-bold mb-4">#{tooltipPlayer.number} | {tooltipPlayer.native}</p>
                                <div className="grid grid-cols-3 gap-2 border-y border-white/10 py-5 mb-5 text-white">
                                    <div><p className="text-[10px] text-slate-500 uppercase">Matches</p><p className="text-xl font-black">{tooltipPlayer.mp}</p></div>
                                    <div><p className="text-[10px] text-slate-500 uppercase">{tooltipPlayer.pos === 'GK' ? 'CS' : 'G'}</p><p className="text-xl font-black text-yellow-500">{tooltipPlayer.pos === 'GK' ? tooltipPlayer.cs : tooltipPlayer.g}</p></div>
                                    <div><p className="text-[10px] text-slate-500 uppercase">Assists</p><p className="text-xl font-black text-blue-400">{tooltipPlayer.a}</p></div>
                                </div>
                                <button onClick={() => setTooltipPlayer(null)} className="w-full bg-yellow-500 text-blue-900 font-black py-3 rounded-xl uppercase">Close</button>
                            </div>
                        </div>
                    )}

                    {dragInfo && (
                        <div className="fixed pointer-events-none z-[999] -translate-x-1/2 -translate-y-1/2" style={{ left: dragInfo.x, top: dragInfo.y }}>
                            <div className="w-14 h-14 rounded-full border-4 bg-yellow-400 border-blue-900 text-blue-900 flex items-center justify-center font-black shadow-2xl scale-110">
                                {dragInfo.player.number}
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
