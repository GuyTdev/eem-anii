<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Eem Anii - Maccabi TLV Pro 2026</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .pitch-pattern {
            background-color: #15803d;
            background-image: linear-gradient(#166534 50%, transparent 50%);
            background-size: 100% 10%;
        }

        .field-line {
            position: absolute;
            background-color: white;
        }

        .center-line {
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px;
            transform: translateY(-50%);
        }

        .center-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 15%;
            aspect-ratio: 1;
            border: 2px solid white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            background: transparent;
        }

        .center-spot {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: white;
            transform: translate(-50%, -50%);
        }

        .penalty-box {
            position: absolute;
            border: 2px solid white;
            background: transparent;
        }

        .penalty-box-top {
            top: 0;
            left: 18%;
            width: 64%;
            height: 18%;
            border-top: none;
        }

        .penalty-box-bottom {
            bottom: 0;
            left: 18%;
            width: 64%;
            height: 18%;
            border-bottom: none;
        }

        .goal-box {
            position: absolute;
            border: 2px solid white;
            background: transparent;
        }

        .goal-box-top {
            top: 0;
            left: 35%;
            width: 30%;
            height: 7%;
            border-top: none;
        }

        .goal-box-bottom {
            bottom: 0;
            left: 35%;
            width: 30%;
            height: 7%;
            border-bottom: none;
        }

        .goalkeeper-arc {
            position: absolute;
            width: 12%;
            aspect-ratio: 1;
            border: 2px solid white;
            border-radius: 50%;
            background: transparent;
            left: 50%;
            transform: translateX(-50%);
        }

        .goalkeeper-arc-top {
            top: 18%;
            transform: translate(-50%, -50%);
            clip-path: polygon(0 50%, 0 100%, 100% 100%, 100% 50%);
        }

        .goalkeeper-arc-bottom {
            bottom: 18%;
            transform: translate(-50%, 50%);
            clip-path: polygon(0 0, 0 50%, 100% 50%, 100% 0);
        }

        .penalty-spot {
            position: absolute;
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            left: 50%;
            transform: translateX(-50%);
        }

        .penalty-spot-top {
            top: 13%;
        }

        .penalty-spot-bottom {
            bottom: 13%;
        }

        .corner-arc {
            position: absolute;
            width: 2%;
            aspect-ratio: 1;
            border: 2px solid white;
            border-radius: 50%;
            background: transparent;
        }

        .corner-top-left {
            top: -2%;
            left: -2%;
            clip-path: polygon(50% 50%, 100% 50%, 100% 100%, 50% 100%);
        }

        .corner-top-right {
            top: -2%;
            right: -2%;
            clip-path: polygon(0 50%, 50% 50%, 50% 100%, 0 100%);
        }

        .corner-bottom-left {
            bottom: -2%;
            left: -2%;
            clip-path: polygon(50% 0, 100% 0, 100% 50%, 50% 50%);
        }

        .corner-bottom-right {
            bottom: -2%;
            right: -2%;
            clip-path: polygon(0 0, 50% 0, 50% 50%, 0 50%);
        }

        .goal {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 12%;
            height: 2.5%;
            border: 2px solid white;
            background: transparent;
        }

        .goal-top {
            top: 0;
            border-top: none;
        }

        .goal-bottom {
            bottom: 0;
            border-bottom: none;
        }

        .player-node {
            touch-action: none;
            z-index: 20;
            transition: transform 0.2s;
        }

        .dragging {
            opacity: 0.3;
            transform: scale(1.1);
        }

        * {
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
            }

            to {
                transform: translateY(0);
            }
        }

        .animate-slide-up {
            animation: slideUp 0.3s ease-out;
        }

        .tooltip {
            position: fixed;
            z-index: 1000;
            pointer-events: none;
        }
    </style>
</head>

<body class="bg-slate-900 text-white font-sans overflow-hidden">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // FULL 2026 SQUAD DATA - Ligat Ha'Al 2025-26 season stats only
        // FULL 2026 SQUAD DATA - Ligat Ha'Al 2025-26 season stats only
        const FULL_SQUAD = [
            // Starting 11 (vs Kiryat Shmona 02/02/2026) - Confirmed - Fixed Sides
            { id: 22, name: "Melika", number: 22, pos: "GK", native: "GK", mp: 16, cs: 6 },

            { id: 29, name: "Varela", number: 29, pos: "FW", native: "LW", mp: 16, g: 0, a: 1 }, // Left Wing
            { id: 34, name: "Abu Farchi", number: 34, pos: "FW", native: "ST", mp: 12, g: 2, a: 0 },
            { id: 77, name: "Davida", number: 77, pos: "FW", native: "RW", mp: 19, g: 1, a: 2 }, // Right Wing
            // Bench / Full Squad
            { id: 90, name: "Mishpati", number: 90, pos: "GK", native: "GK", mp: 3, cs: 1 },
            { id: 28, name: "Sissokho", number: 28, pos: "MF", native: "CDM", mp: 13, g: 0, a: 1 },
            { id: 36, name: "Ido Shahar", number: 36, pos: "MF", native: "CM", mp: 16, g: 9, a: 0 },
            { id: 11, name: "Jehezkel", number: 11, pos: "FW", native: "RW", mp: 18, g: 3, a: 4 },
            { id: 19, name: "Madmon", number: 19, pos: "FW", native: "ST", mp: 16, g: 3, a: 1 },
            { id: 41, name: "Ben Hamo", number: 41, pos: "DF", native: "CB", mp: 5, g: 0, a: 0 },
            { id: 5, name: "Camara", number: 5, pos: "DF", native: "CB", mp: 14, g: 0, a: 0, status: 'injured' }, // Injured
            { id: 13, name: "Shlomo", number: 13, pos: "DF", native: "CB", mp: 12, g: 0, a: 1, status: 'injured' }, // Doubtful
            { id: 14, name: "Gropper", number: 14, pos: "DF", native: "LB", mp: 6, g: 0, a: 0, status: 'injured' }, // Injured
            { id: 17, name: "Belic", number: 17, pos: "MF", native: "CDM", mp: 8, g: 0, a: 0, status: 'injured' }, // Injured
            { id: 23, name: "Lederman", number: 23, pos: "MF", native: "CDM", mp: 6, g: 0, a: 0 },
            { id: 98, name: "Nicolaescu", number: 98, pos: "FW", native: "ST", mp: 9, g: 2, a: 1, status: 'injured' }, // Injured
            { id: 15, name: "Malede", number: 15, pos: "FW", native: "ST", mp: 8, g: 0, a: 0 },
            { id: 60, name: "Ben Simon", number: 60, pos: "FW", native: "ST", mp: 3, g: 0, a: 0 },
            { id: 70, name: "Sahiti", number: 70, pos: "MF", native: "RM", mp: 5, g: 0, a: 0 },
            { id: 27, name: "Magor", number: 27, pos: "FW", native: "LW", mp: 4, g: 0, a: 0 }
        ];

        // ... (skipping FORMATIONS) ...

        const FORMATIONS = {
            "4-2-3-1": [{ t: 88, l: 50 }, { t: 72, l: 85 }, { t: 75, l: 63 }, { t: 75, l: 37 }, { t: 72, l: 15 }, { t: 55, l: 65 }, { t: 55, l: 35 }, { t: 30, l: 82 }, { t: 25, l: 50 }, { t: 30, l: 18 }, { t: 12, l: 50 }],
            "4-3-3": [{ t: 88, l: 50 }, { t: 72, l: 15 }, { t: 75, l: 38 }, { t: 75, l: 62 }, { t: 72, l: 85 }, { t: 55, l: 50 }, { t: 42, l: 30 }, { t: 42, l: 70 }, { t: 20, l: 18 }, { t: 15, l: 50 }, { t: 20, l: 82 }],
            "3-5-2": [{ t: 88, l: 50 }, { t: 75, l: 25 }, { t: 78, l: 50 }, { t: 75, l: 75 }, { t: 52, l: 10 }, { t: 55, l: 32 }, { t: 55, l: 50 }, { t: 55, l: 68 }, { t: 52, l: 90 }, { t: 18, l: 35 }, { t: 18, l: 65 }],
            "4-4-2": [{ t: 88, l: 50 }, { t: 72, l: 15 }, { t: 75, l: 38 }, { t: 75, l: 62 }, { t: 72, l: 85 }, { t: 50, l: 15 }, { t: 52, l: 40 }, { t: 52, l: 60 }, { t: 50, l: 85 }, { t: 18, l: 35 }, { t: 18, l: 65 }],
            "5-4-1": [{ t: 88, l: 50 }, { t: 75, l: 10 }, { t: 78, l: 30 }, { t: 80, l: 50 }, { t: 78, l: 70 }, { t: 75, l: 90 }, { t: 52, l: 20 }, { t: 55, l: 40 }, { t: 55, l: 60 }, { t: 52, l: 80 }, { t: 22, l: 50 }],
            "4-1-4-1": [{ t: 88, l: 50 }, { t: 72, l: 15 }, { t: 75, l: 38 }, { t: 75, l: 62 }, { t: 72, l: 85 }, { t: 60, l: 50 }, { t: 38, l: 15 }, { t: 40, l: 38 }, { t: 40, l: 62 }, { t: 38, l: 85 }, { t: 15, l: 50 }],
            "Custom": null
        };

        function App() {
            const [formation, setFormation] = useState("4-3-3");
            const [players, setPlayers] = useState(FULL_SQUAD.slice(0, 11).map((p, i) => ({
                ...p, top: FORMATIONS["4-3-3"][i].t, left: FORMATIONS["4-3-3"][i].l
            })));
            const [bench, setBench] = useState(FULL_SQUAD.slice(11));
            const [captainId, setCaptainId] = useState(42);
            const [dragInfo, setDragInfo] = useState(null);
            const [selectedPlayer, setSelectedPlayer] = useState(null);
            const [isDragging, setIsDragging] = useState(null); // {playerIndex, startPos}
            const fieldRef = React.useRef(null);

            // Unified Drag & Drop Handler
            const onDragStart = (e, index, source) => {
                setDragInfo({ index, source });
                e.dataTransfer.effectAllowed = 'move';
                // Transparent drag image or default
            };

            const onDragOver = (e) => {
                e.preventDefault();
                e.dataTransfer.dropEffect = 'move';
            };

            const onDrop = (e, targetIndex, targetSource) => {
                e.preventDefault();
                e.stopPropagation();
                if (!dragInfo) return;

                const { index: sourceIndex, source: sourceSource } = dragInfo;
                if (sourceIndex === targetIndex && sourceSource === targetSource) return;

                let newPlayers = [...players];
                let newBench = [...bench];

                // HEADS UP: "targetIndex" might be null if dropped on empty field (handled in field onDrop)

                /* 
                 SWAP LOGIC MATIX:
                 1. Field -> Field (Swap data, swap pos? OR keep own pos?) 
                    User said: "switch their positions". So Player A takes Player B's coords, and vice versa.
                 2. Field -> Bench (Swap)
                 3. Bench -> Field (Swap)
                 4. Bench -> Bench (Swap)
                */

                // 1. Field <-> Field
                if (sourceSource === 'field' && targetSource === 'field') {
                    const sourcePlayer = newPlayers[sourceIndex];
                    const targetPlayer = newPlayers[targetIndex];

                    // Swap data BUT maintain coordinates if we want them to "jump" to each others spots
                    // OR just swap the objects entirely including .top/.left which effectively swaps positions
                    newPlayers[sourceIndex] = { ...targetPlayer, top: sourcePlayer.top, left: sourcePlayer.left };
                    newPlayers[targetIndex] = { ...sourcePlayer, top: targetPlayer.top, left: targetPlayer.left };

                    setPlayers(newPlayers);
                }

                // 2. Bench <-> Bench
                else if (sourceSource === 'bench' && targetSource === 'bench') {
                    const temp = newBench[sourceIndex];
                    newBench[sourceIndex] = newBench[targetIndex];
                    newBench[targetIndex] = temp;
                    setBench(newBench);
                }

                // 3. Bench (Source) -> Field (Target)
                else if (sourceSource === 'bench' && targetSource === 'field') {
                    const benchPlayer = newBench[sourceIndex];
                    const fieldPlayer = newPlayers[targetIndex];

                    // Field player goes to bench
                    newBench[sourceIndex] = fieldPlayer;
                    // Bench player goes to field (taking field player's coords)
                    newPlayers[targetIndex] = {
                        ...benchPlayer,
                        top: fieldPlayer.top,
                        left: fieldPlayer.left
                    };

                    setPlayers(newPlayers);
                    setBench(newBench);
                }

                // 4. Field (Source) -> Bench (Target)
                else if (sourceSource === 'field' && targetSource === 'bench') {
                    const fieldPlayer = newPlayers[sourceIndex];
                    const benchPlayer = newBench[targetIndex];

                    // Bench player goes to field (taking field player's coords)
                    newPlayers[sourceIndex] = {
                        ...benchPlayer,
                        top: fieldPlayer.top,
                        left: fieldPlayer.left
                    };
                    // Field player goes to bench
                    newBench[targetIndex] = fieldPlayer;

                    setPlayers(newPlayers);
                    setBench(newBench);
                }

                setDragInfo(null);
            };

            // Handle dropping on empty field (Move player)
            const onFieldDrop = (e) => {
                e.preventDefault();
                // If dropped on a player, stopPropagation() in that player's handler prevents this from firing
                // So this only runs if dropped on empty grass
                if (!dragInfo || dragInfo.source !== 'field') return;

                const rect = fieldRef.current.getBoundingClientRect();
                const x = Math.max(5, Math.min(95, ((e.clientX - rect.left) / rect.width) * 100));
                const y = Math.max(5, Math.min(95, ((e.clientY - rect.top) / rect.height) * 100));

                setPlayers(prev => {
                    const newP = [...prev];
                    newP[dragInfo.index] = { ...newP[dragInfo.index], top: y, left: x };
                    return newP;
                });
                setDragInfo(null);
            };

            return (
                <div className="flex flex-col h-screen w-full max-w-3xl mx-auto bg-slate-900 shadow-2xl relative overflow-hidden">
                    <header className="p-4 bg-yellow-500 text-blue-900 flex justify-between items-center z-50">
                        <div className="flex flex-col">
                            <span className="text-[10px] font-bold opacity-70 uppercase tracking-widest leading-none">Maccabi Tel Aviv</span>
                            <h1 className="text-xl font-black italic tracking-tighter uppercase mt-1">EEM ANII</h1>
                        </div>
                        <div className="flex gap-2 items-center">
                            <button onClick={() => {
                                const confirmed = confirm('Reset squad to default 2026 roster?');
                                if (confirmed) {
                                    setPlayers(FULL_SQUAD.slice(0, 11).map((p, i) => ({
                                        ...p, top: formation !== "Custom" ? FORMATIONS[formation][i].t : p.top,
                                        left: formation !== "Custom" ? FORMATIONS[formation][i].l : p.left
                                    })));
                                    setBench(FULL_SQUAD.slice(11));
                                    alert('Squad refreshed!');
                                }
                            }}
                                className="bg-blue-900 text-white text-[10px] px-3 py-1.5 rounded-full font-bold outline-none hover:bg-blue-800 transition-colors">
                                ↻ Reset
                            </button>
                            <select className="bg-blue-900 text-white text-[10px] px-3 py-1.5 rounded-full font-bold outline-none"
                                value={formation} onChange={(e) => {
                                    const f = e.target.value;
                                    setFormation(f);
                                    if (f !== "Custom") {
                                        setPlayers(prev => prev.map((p, i) => ({ ...p, top: FORMATIONS[f][i].t, left: FORMATIONS[f][i].l })));
                                    }
                                }}>
                                {Object.keys(FORMATIONS).map(f => <option key={f} value={f}>{f}</option>)}
                            </select>
                        </div>
                    </header>

                    {/* Field Area */}
                    <div ref={fieldRef}
                        onDragOver={onDragOver}
                        onDrop={onFieldDrop}
                        className="relative flex-grow pitch-pattern m-2 border-2 border-white overflow-hidden shadow-inner">

                        {/* Field Markings */}
                        <div className="field-line center-line"></div>
                        <div className="center-circle"></div>
                        <div className="center-spot"></div>
                        <div className="penalty-box penalty-box-top"></div>
                        <div className="penalty-box penalty-box-bottom"></div>
                        <div className="goal-box goal-box-top"></div>
                        <div className="goal-box goal-box-bottom"></div>
                        <div className="goalkeeper-arc goalkeeper-arc-top"></div>
                        <div className="goalkeeper-arc goalkeeper-arc-bottom"></div>
                        <div className="penalty-spot penalty-spot-top"></div>
                        <div className="penalty-spot penalty-spot-bottom"></div>
                        <div className="corner-arc corner-top-left"></div>
                        <div className="corner-arc corner-top-right"></div>
                        <div className="corner-arc corner-bottom-left"></div>
                        <div className="corner-arc corner-bottom-right"></div>
                        <div className="goal goal-top"></div>
                        <div className="goal goal-bottom"></div>

                        {players.map((p, i) => (
                            <div key={p.id}
                                draggable
                                onDragStart={(e) => onDragStart(e, i, 'field')}
                                onDragOver={onDragOver}
                                onDrop={(e) => onDrop(e, i, 'field')}
                                onClick={(e) => { e.stopPropagation(); setSelectedPlayer(p); }}
                                onDoubleClick={(e) => { e.stopPropagation(); setCaptainId(p.id); }}
                                className={`absolute -translate-x-1/2 -translate-y-1/2 flex flex-col items-center player-node cursor-grab ${isDragging?.playerIndex === i ? 'dragging' : ''}`}
                                style={{ top: `${p.top}%`, left: `${p.left}%` }}>

                                <div className={`relative w-12 h-12 rounded-full border-2 shadow-2xl flex items-center justify-center font-black text-sm
                                    ${p.native === 'GK' ? 'bg-orange-600 border-white text-white' : 'bg-yellow-400 border-blue-900 text-blue-900'}`}>
                                    {p.number}
                                    {captainId === p.id && (
                                        <span className="absolute -top-1 -right-1 bg-white text-blue-900 w-5 h-5 rounded-full border border-blue-900 flex items-center justify-center text-[8px] font-black">C</span>
                                    )}
                                    {/* Status Icons */}
                                    {p.status === 'injured' && (
                                        <span className="absolute -bottom-1 -right-1 bg-white w-5 h-5 rounded-full border border-red-500 flex items-center justify-center text-[10px] font-bold text-red-600" title="Injured">
                                            ✚
                                        </span>
                                    )}
                                    {p.status === 'red-card' && (
                                        <span className="absolute -bottom-1 -right-1 bg-red-600 w-4 h-5 rounded-sm border border-white shadow-sm flex items-center justify-center text-[8px] text-white font-bold" title="Red Card"></span>
                                    )}
                                    {p.status === 'yellow-card' && (
                                        <span className="absolute -bottom-1 -right-1 bg-yellow-400 w-4 h-5 rounded-sm border border-white shadow-sm flex items-center justify-center text-[8px] text-white font-bold" title="Yellow Card"></span>
                                    )}
                                </div>
                                <div className="bg-blue-950/90 text-[10px] px-2 py-0.5 rounded-full mt-1.5 font-bold border border-white/20 uppercase tracking-tighter text-center flex flex-col">
                                    <span>{p.name}</span>
                                    <span className="text-[7px] text-yellow-500 opacity-80">{p.native}</span>
                                </div>
                            </div>
                        ))}
                    </div>

                    {/* Bench Area - Optimized for Drops */}
                    <div className="bg-slate-800 p-3 h-40 border-t border-slate-700">
                        <h2 className="text-[10px] uppercase text-slate-400 font-bold mb-3">Bench (Drag Field Player here to replace)</h2>
                        <div className="flex gap-4 overflow-x-auto pb-6 scrollbar-hide">
                            {bench.map((p, i) => (
                                <div key={p.id}
                                    draggable
                                    onDragStart={(e) => onDragStart(e, i, 'bench')}
                                    onDragOver={onDragOver}
                                    onDrop={(e) => onDrop(e, i, 'bench')}
                                    onClick={() => setSelectedPlayer(p)}
                                    className="flex-shrink-0 flex flex-col items-center cursor-grab">
                                    <div className="relative w-11 h-11 bg-slate-700 rounded-full border border-slate-600 flex items-center justify-center text-[10px] font-black">
                                        {p.number}
                                        {captainId === p.id && <span className="absolute -top-1 -right-1 bg-white text-blue-900 w-4 h-4 rounded-full flex items-center justify-center text-[7px] font-black">C</span>}
                                    </div>
                                    <p className="text-[9px] mt-1.5 text-slate-300 font-bold">{p.name}</p>
                                    <p className="text-[7px] text-slate-500 uppercase">{p.native}</p>
                                </div>
                            ))}
                        </div>
                    </div>

                    {/* Player Tooltip */}
                    {selectedPlayer && (
                        <>
                            <div className="absolute inset-0 z-[90]" onClick={() => setSelectedPlayer(null)}></div>
                            <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white text-slate-900 rounded-2xl p-5 shadow-2xl z-[100] w-72 max-w-[90vw] border-4 border-yellow-500">
                                <div className="flex justify-between items-start mb-4">
                                    <div>
                                        <h3 className="text-2xl font-black text-blue-900 uppercase leading-none">{selectedPlayer.name}</h3>
                                        <p className="text-xs font-bold text-slate-400 mt-1 uppercase">{selectedPlayer.native} • #{selectedPlayer.number}</p>
                                    </div>
                                    <button onClick={(e) => { e.stopPropagation(); setCaptainId(selectedPlayer.id); }}
                                        className={`text-[9px] font-black px-3 py-1.5 rounded-full border-2 transition-all ${captainId === selectedPlayer.id ? 'bg-yellow-500 border-yellow-500 text-blue-900' : 'border-blue-900 text-blue-900'}`}>
                                        {captainId === selectedPlayer.id ? '★ C' : 'C'}
                                    </button>
                                </div>

                                <div className={`grid ${selectedPlayer.native === 'GK' ? 'grid-cols-2' : 'grid-cols-3'} gap-2 mb-3`}>
                                    <div className="bg-slate-50 p-3 rounded-xl border-b-4 border-yellow-500 text-center">
                                        <p className="text-[9px] font-bold text-slate-400 uppercase tracking-wide">Matches</p>
                                        <p className="text-2xl font-black text-blue-900 mt-0.5">{selectedPlayer.mp || '-'}</p>
                                    </div>
                                    {selectedPlayer.native === 'GK' ? (
                                        <div className="bg-slate-50 p-3 rounded-xl border-b-4 border-blue-900 text-center">
                                            <p className="text-[9px] font-bold text-slate-400 uppercase tracking-wide">Clean Sheets</p>
                                            <p className="text-2xl font-black text-blue-900 mt-0.5">{selectedPlayer.cs || '-'}</p>
                                        </div>
                                    ) : (
                                        <>
                                            <div className="bg-slate-50 p-3 rounded-xl border-b-4 border-green-500 text-center">
                                                <p className="text-[9px] font-bold text-slate-400 uppercase tracking-wide">Goals</p>
                                                <p className="text-2xl font-black text-blue-900 mt-0.5">{selectedPlayer.g || 0}</p>
                                            </div>
                                            <div className="bg-slate-50 p-3 rounded-xl border-b-4 border-blue-900 text-center">
                                                <p className="text-[9px] font-bold text-slate-400 uppercase tracking-wide">Assists</p>
                                                <p className="text-2xl font-black text-blue-900 mt-0.5">{selectedPlayer.a || 0}</p>
                                            </div>
                                        </>
                                    )}
                                </div>

                                <div className="space-y-2">
                                    <div className="bg-green-50 p-3 rounded-xl border-l-4 border-green-500">
                                        <p className="text-[9px] font-bold text-green-700 uppercase tracking-wide mb-1">Condition</p>
                                        <p className="text-sm font-black text-green-900">{['Excellent', 'Good', 'Fair', 'Resting'][Math.floor(Math.random() * 4)]}</p>
                                    </div>
                                    <div className="bg-blue-50 p-3 rounded-xl border-l-4 border-blue-500">
                                        <p className="text-[9px] font-bold text-blue-700 uppercase tracking-wide mb-1">Next Match</p>
                                        <p className="text-xs font-bold text-blue-900">{['Ready to start', 'Rotation option', 'Impact sub', 'Key player'][Math.floor(Math.random() * 4)]}</p>
                                    </div>
                                </div>
                            </div>
                        </>
                    )}
                    {/* Floating Side Image */}
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRvI5-HIL22_wvCk8KaxmBsLrBStS36PgbIB8Tn8FIf8orpuG075aDiJ5E&s=10" alt="Bonboni" className="fixed bottom-4 left-4 w-32 rounded-xl shadow-2xl border-4 border-yellow-500 z-[100] transform -rotate-6 hover:scale-110 transition-transform cursor-pointer" z-index=-1 />
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
