<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Eem Anii - Maccabi 2026 Ultra</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html-to-image/1.11.11/html-to-image.min.js"></script>
    <style>
        body { background-color: #020617; margin: 0; padding: 0; overflow: hidden; }
        .pitch-gradient { background: linear-gradient(135deg, #15803d 0%, #166534 100%); position: relative; height: 60vh; }
        .pitch-lines { pointer-events: none; position: absolute; inset: 0; opacity: 0.25; }
        .half-line { position: absolute; top: 50%; left: 0; right: 0; height: 2px; background: white; transform: translateY(-50%); }
        .center-circle { position: absolute; top: 50%; left: 50%; width: 80px; height: 80px; border: 2px solid white; border-radius: 50%; transform: translate(-50%, -50%); }
        .box-top { position: absolute; top: 0; left: 50%; width: 180px; height: 60px; border: 2px solid white; border-top: 0; transform: translateX(-50%); }
        .box-bot { position: absolute; bottom: 0; left: 50%; width: 180px; height: 60px; border: 2px solid white; border-bottom: 0; transform: translateX(-50%); }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        /* Tooltip layering fix */
        .global-overlay { position: fixed; pointer-events: none; z-index: 9999; top: 0; left: 0; width: 100%; height: 100%; }
        .tooltip-card { pointer-events: auto; animation: popIn 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes popIn { from { opacity: 0; transform: scale(0.9) translateY(10px); } to { opacity: 1; transform: scale(1) translateY(0); } }
    </style>
</head>
<body class="text-white font-sans select-none">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        const FULL_SQUAD = [
            { id: 22, name: "Melika", n: 22, p: "GK", g: 0, a: 0, s: "Shot Stopping", status: "fit" },
            { id: 4, name: "Heitor", n: 4, p: "RB", g: 1, a: 4, s: "Overlapping", status: "fit" },
            { id: 13, name: "Shlomo", n: 13, p: "CB", g: 0, a: 1, s: "Aerial Dominance", status: "fit" },
            { id: 41, name: "Ben Hamo", n: 41, p: "CB", g: 2, a: 0, s: "Positioning", status: "fit" },
            { id: 3, name: "Revivo", n: 3, p: "LB", g: 1, a: 5, s: "Crossing", status: "fit" },
            { id: 28, name: "Sissokho", n: 28, p: "CDM", g: 0, a: 2, s: "Interceptions", status: "fit" },
            { id: 42, name: "Peretz", n: 42, p: "CM", g: 12, a: 6, s: "Late Runs", status: "fit" },
            { id: 30, name: "Itamar Noy", n: 30, p: "CAM", g: 4, a: 8, s: "Vision", status: "fit" },
            { id: 11, name: "Jehezkel", n: 11, p: "RW", g: 7, a: 7, s: "Speed", status: "fit" },
            { id: 29, name: "Varela", n: 29, p: "LW", g: 6, a: 9, s: "Dribbling", status: "fit" },
            { id: 34, name: "Abu Farchi", n: 34, p: "ST", g: 5, a: 2, s: "Clinical Finishing", status: "fit" },
            // Reserves
            { id: 90, name: "Mishpati", n: 90, p: "GK", g: 0, a: 0, s: "Experience", status: "fit" },
            { id: 36, name: "Shahar", n: 36, p: "CM", g: 3, a: 3, s: "Work Rate", status: "fit" },
            { id: 10, name: "Andrade", n: 10, p: "CAM", g: 2, a: 4, s: "Agility", status: "fit" },
            { id: 5, name: "Camara", n: 5, p: "CB", g: 1, a: 0, s: "Strength", status: "injured", reason: "Rib" },
            { id: 6, name: "Asante", n: 6, p: "CB", g: 0, a: 0, s: "Pace", status: "doubtful", reason: "Muscle" },
            { id: 19, name: "Madmon", n: 19, p: "ST", g: 4, a: 1, s: "Heading", status: "fit" },
            { id: 77, name: "Davida", n: 77, p: "RW", g: 2, a: 3, s: "Acceleration", status: "doubtful" },
            { id: 98, name: "Nicolaescu", n: 98, p: "ST", status: "injured", reason: "ACL" }
        ];

        const FORMATIONS = {
            "4-2-3-1": [{t:88,l:50},{t:72,l:85},{t:75,l:63},{t:75,l:37},{t:72,l:15},{t:55,l:65},{t:55,l:35},{t:32,l:82},{t:25,l:50},{t:32,l:18},{t:12,l:50}],
            "4-3-3": [{t:88,l:50},{t:72,l:85},{t:75,l:65},{t:75,l:35},{t:72,l:15},{t:55,l:50},{t:40,l:75},{t:40,l:25},{t:20,l:85},{t:20,l:15},{t:12,l:50}],
            "4-4-2": [{t:88,l:50},{t:72,l:85},{t:75,l:65},{t:75,l:35},{t:72,l:15},{t:50,l:88},{t:53,l:60},{t:53,l:40},{t:50,l:12},{t:20,l:65},{t:20,l:35}],
            "3-5-2": [{t:88,l:50},{t:76,l:50},{t:76,l:75},{t:76,l:25},{t:45,l:90},{t:58,l:65},{t:58,l:35},{t:58,l:50},{t:45,l:10},{t:20,l:62},{t:20,l:38}],
            "Custom": null
        };

        function App() {
            const [formation, setFormation] = useState("4-2-3-1");
            const [players, setPlayers] = useState([]);
            const [bench, setBench] = useState([]);
            const [activeTooltip, setActiveTooltip] = useState(null);
            const [draggedIdx, setDraggedIdx] = useState(null);
            const [dragSource, setDragSource] = useState(null);
            const [coach, setCoach] = useState("");
            const pitchRef = useRef(null);

            useEffect(() => {
                setPlayers(FULL_SQUAD.slice(0, 11).map((p, i) => ({ ...p, top: FORMATIONS["4-2-3-1"][i].t, left: FORMATIONS["4-2-3-1"][i].l })));
                setBench(FULL_SQUAD.slice(11));
            }, []);

            const handleSwap = (e) => {
                e.preventDefault();
                const rect = pitchRef.current.getBoundingClientRect();
                const x = ((e.clientX - rect.left) / rect.width) * 100;
                const y = ((e.clientY - rect.top) / rect.height) * 100;

                const nearIdx = players.findIndex((p, idx) => idx !== draggedIdx && Math.abs(p.left - x) < 8 && Math.abs(p.top - y) < 8);
                let newP = [...players], newB = [...bench];

                if (dragSource === 'field') {
                    if (nearIdx !== -1) {
                        const tmp = { t: players[draggedIdx].top, l: players[draggedIdx].left };
                        newP[draggedIdx].top = players[nearIdx].top; newP[draggedIdx].left = players[nearIdx].left;
                        newP[nearIdx].top = tmp.t; newP[nearIdx].left = tmp.l;
                    } else {
                        newP[draggedIdx].top = y; newP[draggedIdx].left = x; setFormation("Custom");
                    }
                } else {
                    const target = nearIdx !== -1 ? nearIdx : 0;
                    const out = newP[target];
                    newP[target] = { ...newB[draggedIdx], top: out.top, left: out.left };
                    newB[draggedIdx] = out;
                }
                setPlayers(newP); setBench(newB); setDraggedIdx(null);
            };

            return (
                <div className="h-screen flex flex-col max-w-md mx-auto relative overflow-hidden bg-slate-950">
                    <header className="px-4 py-4 bg-yellow-500 text-blue-900 z-50 shadow-xl flex flex-col gap-2">
                        <div className="flex justify-between items-center">
                            <h1 className="text-2xl font-black italic tracking-tighter">EEM ANII</h1>
                            <button onClick={() => setCoach(prompt("Enter Coach Name:") || coach)} className="bg-blue-900 text-white px-4 py-1.5 rounded-full text-[10px] font-bold uppercase">SET COACH</button>
                        </div>
                    </header>

                    <div className="flex bg-slate-900 p-2 gap-2 overflow-x-auto scrollbar-hide border-b border-white/10 shrink-0">
                        {Object.keys(FORMATIONS).map(f => (
                            <button key={f} onClick={() => { if(f!=='Custom') { setFormation(f); setPlayers(prev => prev.map((p,i) => ({...p, top: FORMATIONS[f][i].t, left: FORMATIONS[f][i].l}))); }}} 
                            className={`px-4 py-2 rounded-lg flex-shrink-0 text-[10px] font-black uppercase tracking-widest transition ${formation === f ? 'bg-yellow-500 text-blue-900' : 'bg-slate-800 text-slate-500'}`}>{f}</button>
                        ))}
                    </div>

                    <div ref={pitchRef} onDragOver={e=>e.preventDefault()} onDrop={handleSwap} 
                         className="pitch-gradient relative border-y-4 border-white/5" onClick={() => setActiveTooltip(null)}>
                        <div className="pitch-lines"><div className="half-line"/><div className="center-circle"/><div className="box-top"/><div className="box-bot"/></div>
                        
                        {coach && <div className="absolute inset-0 flex items-center justify-center opacity-[0.03] pointer-events-none rotate-[-25deg] text-7xl font-black uppercase text-white">{coach}</div>}

                        {players.map((p, i) => (
                            <div key={p.id} draggable onDragStart={() => { setDraggedIdx(i); setDragSource('field'); }}
                                 onClick={(e) => { e.stopPropagation(); setActiveTooltip(p); }}
                                 className="absolute -translate-x-1/2 -translate-y-1/2 flex flex-col items-center cursor-pointer"
                                 style={{ top: `${p.top}%`, left: `${p.left}%`, zIndex: activeTooltip?.id === p.id ? 100 : 50 }}>
                                <div className={`w-12 h-12 rounded-full border-2 flex items-center justify-center font-black text-sm shadow-2xl transition ${p.p === 'GK' ? 'bg-orange-500 border-white' : 'bg-yellow-400 text-blue-900 border-blue-900'}`}>
                                    {p.n}
                                    {p.status !== 'fit' && <div className="absolute -bottom-1 -right-1 bg-red-600 text-white w-4 h-4 rounded-full flex items-center justify-center text-[10px] border border-white">!</div>}
                                </div>
                                <div className="mt-1 bg-blue-950/90 px-2 py-0.5 rounded text-[9px] font-black text-white uppercase whitespace-nowrap shadow-lg">{p.name}</div>
                            </div>
                        ))}
                    </div>

                    <div className="flex-grow bg-slate-900/50 p-4 border-t border-white/10">
                        <h3 className="text-[10px] font-black text-slate-500 uppercase tracking-[0.2em] mb-4">Bench Scouting Line (Scroll â†’)</h3>
                        <div className="flex flex-row overflow-x-auto gap-6 scrollbar-hide pb-4">
                            {bench.map((p, i) => (
                                <div key={p.id} draggable onDragStart={() => { setDraggedIdx(i); setDragSource('bench'); }}
                                     onClick={() => setActiveTooltip(p)}
                                     className={`flex-shrink-0 flex flex-col items-center transition ${p.status !== 'fit' ? 'opacity-30 grayscale' : 'opacity-100 hover:scale-110'}`}>
                                    <div className="w-12 h-12 bg-slate-800 rounded-full flex items-center justify-center text-xs font-bold border-2 border-slate-700 shadow-xl">
                                        {p.n}
                                    </div>
                                    <p className="text-[9px] mt-2 font-bold uppercase text-slate-400 text-center">{p.name}</p>
                                </div>
                            ))}
                        </div>
                    </div>

                    {/* GLOBAL OVERLAY TOOLTIP */}
                    {activeTooltip && (
                        <div className="global-overlay flex items-center justify-center bg-black/40 backdrop-blur-sm pointer-events-auto" onClick={() => setActiveTooltip(null)}>
                            <div className="tooltip-card bg-white text-slate-900 w-64 rounded-2xl overflow-hidden shadow-[0_20px_50px_rgba(0,0,0,0.5)] border-4 border-yellow-500">
                                <div className="bg-blue-900 p-4 text-white">
                                    <div className="flex justify-between items-start">
                                        <h2 className="text-xl font-black italic uppercase leading-tight">{activeTooltip.name}</h2>
                                        <span className="bg-yellow-500 text-blue-900 px-2 py-0.5 rounded text-[10px] font-black italic">#{activeTooltip.n}</span>
                                    </div>
                                    <p className="text-[10px] font-bold text-blue-200 uppercase tracking-widest">{activeTooltip.p}</p>
                                </div>
                                <div className="p-4 space-y-3">
                                    <div className="grid grid-cols-2 gap-2 text-center">
                                        <div className="bg-slate-50 p-2 rounded-lg border border-slate-100">
                                            <p className="text-[9px] text-slate-400 font-bold uppercase">Goals</p>
                                            <p className="text-lg font-black">{activeTooltip.g || 0}</p>
                                        </div>
                                        <div className="bg-slate-50 p-2 rounded-lg border border-slate-100">
                                            <p className="text-[9px] text-slate-400 font-bold uppercase">Assists</p>
                                            <p className="text-lg font-black">{activeTooltip.a || 0}</p>
                                        </div>
                                    </div>
                                    <div className="bg-blue-50 p-3 rounded-lg border border-blue-100">
                                        <p className="text-[9px] text-blue-400 font-bold uppercase mb-1">Top Strength</p>
                                        <p className="text-xs font-black text-blue-900 uppercase">âš¡ {activeTooltip.s || "Versatility"}</p>
                                    </div>
                                    {activeTooltip.status !== 'fit' && (
                                        <div className="bg-red-50 p-3 rounded-lg border border-red-100">
                                            <p className="text-[9px] text-red-400 font-bold uppercase mb-1">Medical Report</p>
                                            <p className="text-xs font-black text-red-600 uppercase">ðŸš‘ {activeTooltip.status}: {activeTooltip.reason || "Under observation"}</p>
                                        </div>
                                    )}
                                    <p className="text-[8px] text-center text-slate-400 font-medium italic mt-2 uppercase tracking-tighter">Click anywhere to close</p>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
