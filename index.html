<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Eem Anii - Maccabi 2026 Pro</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html-to-image/1.11.11/html-to-image.min.js"></script>
    <style>
        body { background-color: #020617; margin: 0; padding: 0; overflow-x: hidden; }
        .pitch-gradient { background: linear-gradient(135deg, #15803d 0%, #166534 100%); position: relative; height: 580px; }
        .pitch-lines { pointer-events: none; position: absolute; inset: 0; opacity: 0.25; }
        .half-line { position: absolute; top: 50%; left: 0; right: 0; height: 2px; background: white; transform: translateY(-50%); }
        .center-circle { position: absolute; top: 50%; left: 50%; width: 80px; height: 80px; border: 2px solid white; border-radius: 50%; transform: translate(-50%, -50%); }
        .box-top { position: absolute; top: 0; left: 50%; width: 180px; height: 60px; border: 2px solid white; border-top: 0; transform: translateX(-50%); }
        .box-bot { position: absolute; bottom: 0; left: 50%; width: 180px; height: 60px; border: 2px solid white; border-bottom: 0; transform: translateX(-50%); }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .player-node { touch-action: none; transition: transform 0.1s; z-index: 40; }
        /* Floating Tooltip */
        .floating-tooltip {
            position: absolute; bottom: 120%; left: 50%; transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.98); color: #0f172a;
            padding: 8px; border-radius: 12px; width: 130px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3); z-index: 100;
            pointer-events: none; border: 2px solid #eab308;
            animation: slideUp 0.2s ease-out;
        }
        @keyframes slideUp { from { opacity: 0; transform: translateX(-50%) translateY(10px); } to { opacity: 1; transform: translateX(-50%) translateY(0); } }
    </style>
</head>
<body class="text-white font-sans select-none">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        const INITIAL_SQUAD = [
            { id: 22, name: "Melika", n: 22, p: "GK", g: 0, a: 0, s: "Reflexes", status: "fit" },
            { id: 13, name: "Shlomo", n: 13, p: "CB", g: 0, a: 1, s: "Aerials", status: "fit" },
            { id: 4, name: "Heitor", n: 4, p: "CB", g: 1, a: 3, s: "Strength", status: "fit" }, // Set to CB
            { id: 6, name: "Asante", n: 6, p: "RB", g: 0, a: 1, s: "Pace", status: "fit" }, // Set to RB
            { id: 3, name: "Revivo", n: 3, p: "LB", g: 1, a: 4, s: "Crossing", status: "fit" },
            { id: 28, name: "Sissokho", n: 28, p: "CDM", g: 0, a: 2, s: "Tackling", status: "fit" },
            { id: 42, name: "Peretz", n: 42, p: "CM", g: 11, a: 5, s: "Late Runs", status: "fit" },
            { id: 30, name: "Itamar Noy", n: 30, p: "CAM", g: 4, a: 6, s: "Vision", status: "fit" },
            { id: 11, name: "Jehezkel", n: 11, p: "RW", g: 6, a: 7, s: "Finishing", status: "fit" },
            { id: 29, name: "Varela", n: 29, p: "LW", g: 5, a: 8, s: "Dribbling", status: "fit" },
            { id: 34, name: "Abu Farchi", n: 34, p: "ST", g: 3, a: 1, s: "Pace", status: "fit" },
            // Bench
            { id: 90, name: "Mishpati", n: 90, p: "GK", status: "fit" },
            { id: 41, name: "Ben Hamo", n: 41, p: "CB", status: "fit" },
            { id: 36, name: "Shahar", n: 36, p: "CM", status: "fit" },
            { id: 10, name: "Andrade", n: 10, p: "CAM", status: "fit" },
            { id: 21, name: "Ben Harush", n: 21, p: "RB", status: "fit" },
            { id: 5, name: "Camara", n: 5, p: "CB", status: "injured", reason: "Rib" },
            { id: 98, name: "Nicolaescu", n: 98, p: "ST", status: "injured", reason: "ACL - Frozen" }, // Frozen
            { id: 77, name: "Davida", n: 77, p: "RW", status: "doubtful" }
        ];

        const FORMATIONS = {
            "4-2-3-1": [{t:88,l:50},{t:75,l:65},{t:75,l:35},{t:72,l:85},{t:72,l:15},{t:55,l:65},{t:55,l:35},{t:30,l:82},{t:25,l:50},{t:30,l:18},{t:12,l:50}],
            "4-3-3": [{t:88,l:50},{t:75,l:65},{t:75,l:35},{t:72,l:85},{t:72,l:15},{t:55,l:50},{t:40,l:75},{t:40,l:25},{t:20,l:85},{t:20,l:15},{t:12,l:50}],
            "Custom": null
        };

        function App() {
            const [players, setPlayers] = useState([]);
            const [bench, setBench] = useState([]);
            const [formation, setFormation] = useState("4-2-3-1");
            const [captain, setCaptain] = useState(42);
            const [tooltip, setTooltip] = useState(null);
            const [dragInfo, setDragInfo] = useState(null);
            const [isSyncing, setIsSyncing] = useState(false);
            const pitchRef = useRef(null);

            useEffect(() => {
                setPlayers(INITIAL_SQUAD.slice(0, 11).map((p, i) => ({ ...p, top: FORMATIONS["4-2-3-1"][i].t, left: FORMATIONS["4-2-3-1"][i].l })));
                setBench(INITIAL_SQUAD.slice(11));
            }, []);

            const syncSquad = () => {
                setIsSyncing(true);
                setTimeout(() => setIsSyncing(false), 1000);
            };

            const handleSwap = (e) => {
                e.preventDefault();
                const rect = pitchRef.current.getBoundingClientRect();
                const x = ((e.clientX - rect.left) / rect.width) * 100;
                const y = ((e.clientY - rect.top) / rect.height) * 100;

                const nearIdx = players.findIndex((p, idx) => idx !== dragInfo.idx && Math.abs(p.left - x) < 7 && Math.abs(p.top - y) < 7);
                let newP = [...players], newB = [...bench];

                if (dragInfo.src === 'field') {
                    if (nearIdx !== -1) {
                        const tmp = { t: players[dragInfo.idx].top, l: players[dragInfo.idx].left };
                        newP[dragInfo.idx].top = players[nearIdx].top; newP[dragInfo.idx].left = players[nearIdx].left;
                        newP[nearIdx].top = tmp.t; newP[nearIdx].left = tmp.l;
                    } else {
                        newP[dragInfo.idx].top = y; newP[dragInfo.idx].left = x; setFormation("Custom");
                    }
                } else {
                    const target = nearIdx !== -1 ? nearIdx : 0;
                    const out = newP[target];
                    newP[target] = { ...newB[dragInfo.idx], top: out.top, left: out.left };
                    newB[dragInfo.idx] = out;
                }
                setPlayers(newP); setBench(newB); setDragInfo(null);
            };

            return (
                <div className="min-h-screen flex flex-col max-w-md mx-auto bg-slate-950 relative" onClick={() => setTooltip(null)}>
                    <header className="px-4 py-4 bg-yellow-500 text-blue-900 shadow-xl flex justify-between items-center z-50">
                        <h1 className="text-2xl font-black italic tracking-tighter">EEM ANII</h1>
                        <div className="flex gap-3">
                            <button onClick={syncSquad} className={`p-2 bg-blue-900/10 rounded-full transition ${isSyncing ? 'animate-spin' : ''}`}>
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><path d="M21 2v6h-6"/><path d="M3 12a9 9 0 0 1 15-6.7L21 8"/><path d="M3 22v-6h6"/><path d="M21 12a9 9 0 0 1-15 6.7L3 16"/></svg>
                            </button>
                            <button className="bg-blue-900 text-white px-4 py-1.5 rounded-full text-[10px] font-black uppercase">EXPORT</button>
                        </div>
                    </header>

                    <div className="flex bg-slate-900 p-2 gap-2 overflow-x-auto scrollbar-hide shrink-0">
                        {Object.keys(FORMATIONS).map(f => (
                            <button key={f} onClick={() => { if(f!=='Custom') { setFormation(f); setPlayers(prev => prev.map((p,i) => ({...p, top: FORMATIONS[f][i].t, left: FORMATIONS[f][i].l}))); }}} 
                            className={`px-4 py-2 rounded-lg flex-shrink-0 text-[10px] font-black uppercase transition ${formation === f ? 'bg-yellow-500 text-blue-900' : 'bg-slate-800 text-slate-500'}`}>{f}</button>
                        ))}
                    </div>

                    <div ref={pitchRef} onDragOver={e=>e.preventDefault()} onDrop={handleSwap} className="pitch-gradient relative border-y-2 border-white/5">
                        <div className="pitch-lines"><div className="half-line"/><div className="center-circle"/><div className="box-top"/><div className="box-bot"/></div>
                        
                        {players.map((p, i) => (
                            <div key={p.id} draggable onDragStart={() => setDragInfo({idx: i, src: 'field'})}
                                 onDoubleClick={(e) => { e.stopPropagation(); setCaptain(p.id); }}
                                 onClick={(e) => { e.stopPropagation(); setTooltip(p); }}
                                 className="absolute -translate-x-1/2 -translate-y-1/2 flex flex-col items-center player-node group"
                                 style={{ top: `${p.top}%`, left: `${p.left}%` }}>
                                
                                {tooltip?.id === p.id && (
                                    <div className="floating-tooltip">
                                        <p className="text-[10px] font-black border-b pb-1 mb-1 truncate uppercase">{p.name}</p>
                                        <div className="flex justify-between text-[9px] font-bold"><span>Goals:</span><span>{p.g || 0}</span></div>
                                        <div className="flex justify-between text-[9px] font-bold"><span>Assists:</span><span>{p.a || 0}</span></div>
                                        <p className="text-[8px] mt-1 text-blue-600 font-black uppercase italic">⚡ {p.s}</p>
                                    </div>
                                )}

                                <div className={`w-11 h-11 rounded-full border-2 flex items-center justify-center font-black text-xs shadow-xl active:scale-125 transition ${p.p === 'GK' ? 'bg-orange-500 border-white' : 'bg-yellow-400 text-blue-900 border-blue-900'}`}>
                                    {p.n}
                                    {captain === p.id && <div className="absolute -top-1 -right-1 bg-white text-blue-900 w-4 h-4 rounded-full flex items-center justify-center text-[8px] font-black border border-blue-900 shadow-sm">C</div>}
                                </div>
                                <div className="mt-1 bg-blue-950/90 px-2 py-0.5 rounded text-[8px] font-bold text-white uppercase whitespace-nowrap">{p.name}</div>
                            </div>
                        ))}
                    </div>

                    <div className="bg-slate-900 p-4 border-t border-white/10">
                        <h3 className="text-[9px] font-black text-slate-500 uppercase tracking-widest mb-3">Bench Scouting (Scroll →)</h3>
                        <div className="flex flex-row overflow-x-auto gap-5 scrollbar-hide pb-2">
                            {bench.map((p, i) => (
                                <div key={p.id} draggable onDragStart={() => setDragInfo({idx: i, src: 'bench'})}
                                     onDoubleClick={() => setCaptain(p.id)}
                                     onClick={(e) => { e.stopPropagation(); setTooltip(p); }}
                                     className={`flex-shrink-0 flex flex-col items-center relative transition ${p.status !== 'fit' ? 'opacity-30 grayscale' : 'opacity-100'}`}>
                                    
                                    {tooltip?.id === p.id && (
                                        <div className="floating-tooltip !bottom-[110%] !w-[110px]">
                                            <p className="text-[9px] font-black border-b mb-1 uppercase">{p.name}</p>
                                            <p className="text-[8px] text-red-600 font-bold uppercase">{p.reason || 'Fit'}</p>
                                        </div>
                                    )}

                                    <div className="w-10 h-10 bg-slate-800 rounded-full flex items-center justify-center text-[10px] font-bold border-2 border-slate-700 shadow-md">
                                        {p.n}
                                        {captain === p.id && <div className="absolute -top-1 -right-1 bg-white text-blue-900 w-3.5 h-3.5 rounded-full flex items-center justify-center text-[7px] font-black border border-blue-900">C</div>}
                                    </div>
                                    <p className="text-[8px] mt-2 font-bold uppercase text-slate-400">{p.name}</p>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
