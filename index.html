<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Eem Anii - Maccabi 2026</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html-to-image/1.11.11/html-to-image.min.js"></script>
    <style>
        body { background-color: #0f172a; margin: 0; padding: 0; }
        .pitch-gradient { background: linear-gradient(to bottom, #15803d 0%, #166534 100%); position: relative; min-height: 520px; }
        .pitch-lines { pointer-events: none; position: absolute; inset: 0; opacity: 0.3; }
        .half-line { position: absolute; top: 50%; left: 0; right: 0; height: 2px; background: white; transform: translateY(-50%); }
        .center-circle { position: absolute; top: 50%; left: 50%; width: 80px; height: 80px; border: 2px solid white; border-radius: 50%; transform: translate(-50%, -50%); }
        .box-top { position: absolute; top: 0; left: 50%; width: 180px; height: 60px; border: 2px solid white; border-top: 0; transform: translateX(-50%); }
        .box-bot { position: absolute; bottom: 0; left: 50%; width: 180px; height: 60px; border: 2px solid white; border-bottom: 0; transform: translateX(-50%); }
        .player-node { touch-action: none; transition: transform 0.1s; z-index: 50; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        /* Safe space for mobile browsers with bottom navigation bars */
        .mobile-extra-padding { padding-bottom: 160px; }
    </style>
</head>
<body class="text-white font-sans overflow-y-auto select-none">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        const SQUAD_DATA = [
            { id: 22, name: "Melika", n: 22, p: "GK", status: "fit" },
            { id: 4, name: "Heitor", n: 4, p: "RB", status: "fit" },
            { id: 13, name: "Shlomo", n: 13, p: "CB", status: "fit" },
            { id: 41, name: "Ben Hamo", n: 41, p: "CB", status: "fit" },
            { id: 3, name: "Revivo", n: 3, p: "LB", status: "fit" },
            { id: 28, name: "Sissokho", n: 28, p: "CDM", status: "fit" },
            { id: 42, name: "Peretz", n: 42, p: "CM", status: "fit" },
            { id: 30, name: "Itamar Noy", n: 30, p: "CAM", status: "fit" },
            { id: 11, name: "Jehezkel", n: 11, p: "RW", status: "fit" },
            { id: 29, name: "Varela", n: 29, p: "LW", status: "fit" },
            { id: 34, name: "Abu Farchi", n: 34, p: "ST", status: "fit" },
            // Bench
            { id: 90, name: "Mishpati", n: 90, p: "GK", status: "fit" },
            { id: 36, name: "Shahar", n: 36, p: "CM", status: "fit" },
            { id: 10, name: "Andrade", n: 10, p: "CAM", status: "fit" },
            { id: 21, name: "Ben Harush", n: 21, p: "RB", status: "fit" },
            { id: 5, name: "Camara", n: 5, p: "CB", status: "injured" },
            { id: 6, name: "Asante", n: 6, p: "CB", status: "doubtful" },
            { id: 19, name: "Madmon", n: 19, p: "ST", status: "fit" },
            { id: 77, name: "Davida", n: 77, p: "RW", status: "doubtful" },
            { id: 98, name: "Nicolaescu", n: 98, p: "ST", status: "injured" }
        ];

        const FORMATIONS = {
            "4-2-3-1": [{t:88,l:50},{t:72,l:85},{t:75,l:63},{t:75,l:37},{t:72,l:15},{t:55,l:65},{t:55,l:35},{t:30,l:82},{t:25,l:50},{t:30,l:18},{t:12,l:50}],
            "4-3-3": [{t:88,l:50},{t:72,l:85},{t:75,l:65},{t:75,l:35},{t:72,l:15},{t:55,l:50},{t:42,l:70},{t:42,l:30},{t:20,l:82},{t:20,l:18},{t:12,l:50}],
            "4-4-2": [{t:88,l:50},{t:72,l:85},{t:75,l:65},{t:75,l:35},{t:72,l:15},{t:52,l:85},{t:55,l:60},{t:55,l:40},{t:52,l:15},{t:20,l:62},{t:20,l:38}],
            "Custom": null
        };

        function App() {
            const [formation, setFormation] = useState("4-2-3-1");
            const [players, setPlayers] = useState([]);
            const [bench, setBench] = useState([]);
            const [captain, setCaptain] = useState(42);
            const [draggedIdx, setDraggedIdx] = useState(null);
            const [dragSource, setDragSource] = useState(null);
            const [coachName, setCoachName] = useState("");
            const [isExporting, setIsExporting] = useState(false);
            const pitchRef = useRef(null);

            useEffect(() => { 
                setPlayers(SQUAD_DATA.slice(0, 11).map((p, i) => ({ ...p, top: FORMATIONS["4-2-3-1"][i].t, left: FORMATIONS["4-2-3-1"][i].l })));
                setBench(SQUAD_DATA.slice(11));
            }, []);

            const handleShare = async () => {
                setIsExporting(true);
                setTimeout(async () => {
                    try {
                        const dataUrl = await htmlToImage.toPng(pitchRef.current, { backgroundColor: '#0f172a' });
                        const blob = await (await fetch(dataUrl)).blob();
                        const file = new File([blob], "maccabi-lineup.png", { type: "image/png" });
                        if (navigator.share && navigator.canShare({ files: [file] })) {
                            await navigator.share({ files: [file], title: 'Maccabi Lineup' });
                        } else {
                            const link = document.createElement('a');
                            link.download = `tactics-${coachName || 'eem-anii'}.png`;
                            link.href = dataUrl;
                            link.click();
                        }
                    } catch (e) { alert("Sharing failed."); }
                    setIsExporting(false);
                }, 150);
            };

            const onFieldDrop = (e) => {
                e.preventDefault();
                const rect = pitchRef.current.getBoundingClientRect();
                const dropX = ((e.clientX - rect.left) / rect.width) * 100;
                const dropY = ((e.clientY - rect.top) / rect.height) * 100;

                // Check if dropped near another player (Threshold 6%)
                const nearPlayerIdx = players.findIndex((p, idx) => 
                    idx !== draggedIdx && Math.abs(p.left - dropX) < 7 && Math.abs(p.top - dropY) < 7
                );

                let newPlayers = [...players];
                let newBench = [...bench];

                if (dragSource === 'field') {
                    if (nearPlayerIdx !== -1) {
                        // SWAP positions
                        const tmpPos = { t: players[draggedIdx].top, l: players[draggedIdx].left };
                        newPlayers[draggedIdx].top = players[nearPlayerIdx].top;
                        newPlayers[draggedIdx].left = players[nearPlayerIdx].left;
                        newPlayers[nearPlayerIdx].top = tmpPos.t;
                        newPlayers[nearPlayerIdx].left = tmpPos.l;
                    } else {
                        // MICRO-MOVE
                        newPlayers[draggedIdx].top = dropY;
                        newPlayers[draggedIdx].left = dropX;
                        setFormation("Custom");
                    }
                } else if (dragSource === 'bench') {
                    // Replace existing player if dropped on them, otherwise replace GK if dropped near top
                    const targetIdx = nearPlayerIdx !== -1 ? nearPlayerIdx : 0; 
                    const oldFieldPlayer = newPlayers[targetIdx];
                    newPlayers[targetIdx] = { ...newBench[draggedIdx], top: oldFieldPlayer.top, left: oldFieldPlayer.left };
                    newBench[draggedIdx] = oldFieldPlayer;
                }

                setPlayers(newPlayers);
                setBench(newBench);
                setDraggedIdx(null);
            };

            return (
                <div className="min-h-screen flex flex-col max-w-md mx-auto shadow-2xl relative">
                    <header className="px-4 py-3 bg-yellow-500 text-blue-900 sticky top-0 z-[100] shadow-xl">
                        <div className="flex justify-between items-center mb-2">
                            <h1 className="text-xl font-black italic tracking-tighter">EEM ANII</h1>
                            <button onClick={handleShare} disabled={isExporting} className="bg-blue-900 text-white px-5 py-2 rounded-full text-xs font-black uppercase active:scale-95 transition">
                                {isExporting ? '...' : 'EXPORT'}
                            </button>
                        </div>
                        <input type="text" placeholder="COACH NAME" value={coachName} onChange={(e)=>setCoachName(e.target.value)} 
                        className="w-full bg-blue-950/20 border-0 rounded-lg px-3 py-2 text-xs font-bold placeholder:text-blue-900/40 focus:bg-white/20 outline-none transition" />
                    </header>

                    <div className="flex bg-slate-800 p-2 gap-2 overflow-x-auto scrollbar-hide">
                        {Object.keys(FORMATIONS).map(f => (
                            <button key={f} onClick={() => { if(f!=='Custom') { setFormation(f); setPlayers(prev => prev.map((p,i) => ({...p, top: FORMATIONS[f][i].t, left: FORMATIONS[f][i].l}))); }}} 
                            className={`px-4 py-2 rounded-full text-[10px] font-black uppercase tracking-widest ${formation === f ? 'bg-yellow-500 text-blue-900' : 'bg-slate-700 text-slate-400'}`}>{f}</button>
                        ))}
                    </div>

                    <div ref={pitchRef} onDragOver={e=>e.preventDefault()} onDrop={onFieldDrop} 
                         className="m-2 pitch-gradient rounded-xl relative border-2 border-white/20 overflow-hidden shadow-inner">
                        <div className="pitch-lines"><div className="half-line"/><div className="center-circle"/><div className="box-top"/><div className="box-bot"/></div>
                        
                        {coachName && (
                            <div className="absolute inset-0 flex items-center justify-center opacity-10 pointer-events-none rotate-[-30deg]">
                                <span className="text-6xl font-black uppercase text-white whitespace-nowrap">{coachName}</span>
                            </div>
                        )}

                        {players.map((p, i) => (
                            <div key={p.id} draggable onDragStart={() => { setDraggedIdx(i); setDragSource('field'); }}
                                 onDoubleClick={() => setCaptain(p.id)}
                                 className="absolute -translate-x-1/2 -translate-y-1/2 flex flex-col items-center player-node cursor-grab"
                                 style={{ top: `${p.top}%`, left: `${p.left}%` }}>
                                <div className={`w-11 h-11 rounded-full border-2 flex items-center justify-center font-black text-xs shadow-xl transition-all ${p.p === 'GK' ? 'bg-orange-600 border-white' : 'bg-yellow-400 text-blue-900 border-blue-900'}`}>
                                    {p.n}
                                    {captain === p.id && <div className="absolute -top-1 -right-1 bg-white text-blue-900 w-4 h-4 rounded-full flex items-center justify-center text-[8px] font-black border border-blue-900 shadow-sm">C</div>}
                                </div>
                                <div className="mt-1 bg-blue-950/90 px-2 py-0.5 rounded text-[8px] font-bold text-white uppercase shadow-md whitespace-nowrap">{p.name}</div>
                            </div>
                        ))}
                    </div>

                    <div className="bg-slate-900 p-4 mobile-extra-padding">
                        <p className="text-[10px] text-slate-500 font-black mb-4 uppercase tracking-[0.2em] text-center">Bench / Reserves</p>
                        <div className="grid grid-cols-4 gap-y-8 gap-x-2">
                            {bench.map((p, i) => (
                                <div key={p.id} draggable onDragStart={() => { setDraggedIdx(i); setDragSource('bench'); }}
                                     className={`flex flex-col items-center relative transition-all ${p.status !== 'fit' ? 'opacity-30 grayscale' : 'opacity-100'}`}>
                                    <div className="w-10 h-10 bg-slate-800 rounded-full flex items-center justify-center text-[10px] font-bold border border-slate-700 shadow-md">
                                        {p.n}
                                        {p.status === 'injured' && <span className="absolute -top-1 -right-1 text-red-600 text-[14px]">âœš</span>}
                                    </div>
                                    <p className="text-[8px] mt-2 font-bold text-center uppercase truncate w-full text-slate-400">{p.name}</p>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
